<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Broke Pro Max</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* –¶–≤–µ—Ç–∞ –∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã */
        :root { --ios-blue: #007AFF; --glass: rgba(255, 255, 255, 0.8); --text: #000; --msg-in: rgba(229, 229, 234, 0.9); --accent: #34c759; }
        body.dark-mode { --glass: rgba(28, 28, 30, 0.9); --text: #fff; --msg-in: rgba(58, 58, 60, 0.9); background: #000; }
        * { box-sizing: border-box; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; height: 100%; width: 100%; background: #000; color: var(--text); overflow: hidden; }
        .app-container { display: flex; width: 100%; height: 100%; position: relative; background: url('https://w.wallhaven.cc/full/ex/wallhaven-ex96pw.png') center/cover; }
        .sidebar { width: 350px; background: var(--glass); border-right: 0.5px solid rgba(125,125,125,0.2); display: flex; flex-direction: column; z-index: 10; backdrop-filter: blur(20px); }
        .chat-area { flex: 1; display: flex; flex-direction: column; background: rgba(0, 0, 0, 0.2); position: relative; z-index: 5; }
        @media (max-width: 768px) {
            .sidebar { width: 100%; position: absolute; left: 0; top: 0; height: 100%; }
            .chat-area { display: none; width: 100%; position: fixed; top: 0; left: 0; height: 100%; background: var(--glass); z-index: 100; backdrop-filter: blur(25px); }
            body.chat-open .chat-area { display: flex !important; }
            .back-btn { display: block !important; }
        }
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 15px; animation: slideIn 0.2s ease; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .m-in { background: var(--msg-in); align-self: flex-start; border-bottom-left-radius: 5px; color: var(--text); }
        .m-out { background: var(--ios-blue); color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; background: #444; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; background-size: cover; background-position: center; position: relative; }
        .ios-input { background: rgba(125,125,125,0.15); border: none; border-radius: 12px; padding: 14px; width: 100%; color: var(--text); outline: none; margin-bottom: 10px; }
        .btn { background: var(--ios-blue); color: white; border: none; border-radius: 12px; padding: 14px; cursor: pointer; font-weight: 600; width: 100%; }
        .list-item { padding: 15px; display: flex; align-items: center; gap: 15px; cursor: pointer; border-radius: 15px; color: var(--text); }
        .active-chat { background: var(--ios-blue) !important; color: white !important; }
        .search-results { padding: 0 15px; margin-bottom: 10px; font-size: 13px; }
        .search-item { color: var(--ios-blue); cursor: pointer; text-decoration: underline; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
        .modal-card { background: var(--glass); padding: 30px; border-radius: 30px; width: 90%; max-width: 450px; text-align: center; color: var(--text); }
        .back-btn { display: none; font-size: 30px; color: var(--ios-blue); background: none; border: none; }
    </style>
</head>
<body class="dark-mode">

    <div id="auth-screen" style="display: flex; height: 100vh; justify-content: center; align-items: center; z-index: 200;">
        <div class="modal-card">
            <h1>Broke Pro</h1>
            <p style="opacity:0.6; margin-bottom: 25px;">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</p>
            <input type="text" id="auth-user" placeholder="–õ–æ–≥–∏–Ω" class="ios-input">
            <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å" class="ios-input">
            <button onclick="vibrate(); login()" class="btn">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div id="app-screen" class="app-container" style="display:none;">
        <div class="sidebar">
            <div style="padding:50px 20px 20px;" onclick="vibrate(); openMyProfile()">
                <div style="display:flex; align-items:center; gap:15px; cursor:pointer;">
                    <div id="my-av-ui" class="avatar"></div>
                    <div><strong id="my-name-ui"></strong><br><small id="my-user-ui" style="opacity:0.5;"></small></div>
                </div>
            </div>
            <div style="padding: 0 15px 15px;">
                <input type="text" id="search-inp" placeholder="–ü–æ–∏—Å–∫ @username" class="ios-input" onkeyup="searchUser(this.value)">
                <div id="search-res" class="search-results"></div>
            </div>
            <div id="chat-list" style="flex:1; overflow-y:auto;"></div>
            <div style="padding:20px;">
                <button onclick="vibrate(); toggleTheme()" class="btn" style="background:rgba(125,125,125,0.1); color:var(--text); margin-bottom:10px;">üåì –¢–µ–º–∞</button>
                <button id="adm-btn" onclick="vibrate(); openAdminPanel()" class="btn" style="display:none; background:none; color:var(--ios-blue); margin-bottom:5px;">üõ† –ê–î–ú–ò–ù</button>
                <button onclick="vibrate(); logout()" class="btn" style="background:none; color:#ff3b30;">üö™ –í—ã–π—Ç–∏</button>
            </div>
        </div>

        <div class="chat-area">
            <div style="padding:15px; display:flex; align-items:center; border-bottom:0.5px solid rgba(125,125,125,0.2); background: var(--glass); z-index: 10;">
                <button class="back-btn" onclick="vibrate(); closeChat()">‚Äπ</button>
                <div id="header-av" class="avatar" style="width:40px; height:40px; margin: 0 15px;" onclick="vibrate(); viewUserProfile(activeID)"></div>
                <div style="flex:1;"><strong id="header-name"></strong><br><small id="typing-ui" style="display:none; color:var(--accent);">–ø–µ—á–∞—Ç–∞–µ—Ç...</small></div>
            </div>
            <div id="msg-box" class="messages"></div>
            <div style="padding:15px; background: var(--glass); display:flex; gap:10px; z-index: 10;">
                <input type="text" id="m-text" class="ios-input" style="margin-bottom:0;" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." oninput="handleTyping()" onkeydown="if(event.key==='Enter') {vibrate(); sendMsg()}">
                <button onclick="vibrate(); sendMsg()" class="btn" style="width:50px; padding:0;">‚¨Ü</button>
            </div>
        </div>
    </div>

    <div id="modal-profile" class="modal" onclick="closeModals()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div id="p-av" class="avatar" style="width:100px; height:100px; margin:0 auto 15px; font-size:40px;"></div>
            <h2 id="p-name-top" style="margin:0;"></h2>
            <p id="p-user-top" style="color:var(--ios-blue);"></p>
            <div id="profile-edit-fields">
                <input type="text" id="ed-name" placeholder="–ò–º—è" class="ios-input">
                <input type="color" id="ed-color" style="width:100%; height:40px; border:none; background:none;">
                <button onclick="vibrate(); saveProfile()" class="btn" style="margin-top:10px;">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
            <div id="p-nfts" style="margin-top:15px;"></div>
        </div>
    </div>

    <div id="modal-admin" class="modal" onclick="closeModals()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <h3>–í—Å–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</h3>
            <div style="max-height:200px; overflow-y:auto; background:rgba(0,0,0,0.1); border-radius:10px;">
                <table id="admin-users-table" style="width:100%; text-align:left; font-size:13px;"></table>
            </div>
            <button onclick="vibrate(); admAddNFT()" class="btn" style="background:var(--accent); margin-top:10px;">üíé –î–∞—Ç—å NFT</button>
        </div>
    </div>

    <script>
        const socket = io(); // –ï—Å–ª–∏ –≤—ã–ª–æ–∂–∏—à—å –Ω–∞ —Ö–æ—Å—Ç–∏–Ω–≥, –≤–ø–∏—à–∏ URL —Å—é–¥–∞
        let db = JSON.parse(localStorage.getItem('broke_user')) || null;
        let history = []; let msgLog = []; let botActive = false;
        let activeID = null; const botID = "@11319";

        function vibrate() { if(navigator.vibrate) navigator.vibrate(10); }

        function login() {
            const uI = document.getElementById('auth-user').value.trim();
            const pI = document.getElementById('auth-pass').value.trim();
            if(!uI) return;
            const u = uI.startsWith('@') ? uI.toLowerCase() : '@' + uI.toLowerCase();

            // –ó–∞–ø—Ä–µ—Ç —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ –Ω–∞ —Å–ø–µ—Ü-–ª–æ–≥–∏–Ω—ã
            const forbidden = ["@admin", "@k1rx", "@paramov"];
            if (forbidden.includes(u) && pI !== "565811") {
                alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –ª–æ–≥–∏–Ω—É."); return;
            }

            if (u === "@paramov" && pI === "565811") {
                db = { username: "@paramov", name: "Admin", isAdmin: true, nfts: ["üëë"], pColor: "#007AFF" };
            } else {
                db = { username: u, name: uI, nfts: [], pColor: "#ffffff00" };
            }
            localStorage.setItem('broke_user', JSON.stringify(db));
            startApp();
        }

        function startApp() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'flex';
            if(db.isAdmin) document.getElementById('adm-btn').style.display = 'block';
            socket.emit('request_sync', db.username);
            updateUI();
        }

        function sendMsg() {
            const inp = document.getElementById('m-text');
            const val = inp.value.trim();
            if(!val || !activeID) return;

            if (activeID === botID) {
                appendMsg("****", 'm-out'); // –°–∫—Ä—ã—Ç—ã–π –≤–≤–æ–¥ –ø–∞—Ä–æ–ª—è
                if (val === "–∫–æ–¥ –∞–¥–º–∏–Ω–ø–∞—Ä–∞–º–æ–≤") {
                    botActive = true; appendMsg("‚úÖ –ë–æ—Ç —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω.", 'm-in');
                } else if (!botActive) {
                    appendMsg("‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥.", 'm-in');
                } else {
                    const t = val.startsWith('@') ? val.toLowerCase() : '@' + val.toLowerCase();
                    if (t === "@whyk1rx" || t === "@paramov") {
                        appendMsg("üö´ –ó–∞—â–∏—â–µ–Ω–æ.", 'm-in');
                    } else {
                        let f = history.find(h => h.username === t);
                        appendMsg(f ? `üë§ –ù–∞—à–µ–ª: ${f.name}` : "‚ùå –ù–µ—Ç –≤ –±–∞–∑–µ.", 'm-in');
                    }
                }
                inp.value = ""; return;
            }

            const data = { to: activeID, from: db.username, text: val, time: Date.now() };
            socket.emit('private_msg', data);
            msgLog.push(data);
            appendMsg(val, 'm-out');
            inp.value = ""; renderList();
        }

        function searchUser(v) {
            const res = document.getElementById('search-res');
            if(!v) { res.innerHTML = ""; return; }
            const t = v.startsWith('@') ? v.toLowerCase() : '@' + v.toLowerCase();
            const f = history.find(h => h.username === t);
            res.innerHTML = f ? `<span class="search-item" onclick="openChat('${f.username}')">‚úÖ –ù–∞—á–∞—Ç—å —á–∞—Ç —Å ${f.name}</span>` : "–Ω–µ –Ω–∞–π–¥–µ–Ω";
        }

        function renderList() {
            const contacts = history.filter(h => msgLog.some(m => m.from === h.username || m.to === h.username));
            document.getElementById('chat-list').innerHTML = contacts.map(h => `
                <div class="list-item ${activeID === h.username ? 'active-chat' : ''}" onclick="openChat('${h.username}')">
                    <div class="avatar" style="box-shadow: 0 0 10px ${h.pColor}">${h.name[0]}</div>
                    <div style="flex:1"><b>${h.name}</b><br><small>${h.username}</small></div>
                </div>
            `).join('') + `<div class="list-item ${activeID === botID ? 'active-chat' : ''}" onclick="openChat('${botID}')"><div class="avatar" style="background:#ff3b30">S</div><div><b>SYSTEM BOT</b></div></div>`;
        }

        function openChat(id) {
            activeID = id; document.body.classList.add('chat-open');
            document.getElementById('msg-box').innerHTML = "";
            const u = history.find(h => h.username === id) || {name: "–ß–∞—Ç"};
            document.getElementById('header-name').innerText = u.name;
            msgLog.filter(m => (m.from === id && m.to === db.username) || (m.from === db.username && m.to === id)).forEach(m => appendMsg(m.text, m.from === db.username ? 'm-out' : 'm-in'));
            renderList();
        }

        function appendMsg(t, c) {
            const d = document.createElement('div'); d.className = 'msg ' + c; d.innerText = t;
            const box = document.getElementById('msg-box'); box.appendChild(d); box.scrollTop = box.scrollHeight;
        }

        function saveProfile() {
            db.name = document.getElementById('ed-name').value || db.name;
            db.pColor = document.getElementById('ed-color').value;
            socket.emit('update_profile_broadcast', db);
            updateUI(); closeModals();
        }

        function updateUI() {
            document.getElementById('my-name-ui').innerText = db.name;
            document.getElementById('my-user-ui').innerText = db.username;
            document.getElementById('my-av-ui').style.boxShadow = `0 0 15px ${db.pColor}`;
        }

        socket.on('sync_data', (data) => {
            history = data.history; msgLog = data.messages;
            renderList();
        });

        socket.on('receive_msg', (d) => { 
            if(d.to === db.username) { 
                msgLog.push(d); renderList(); 
                if(activeID === d.from) appendMsg(d.text, 'm-in'); 
            } 
        });

        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function openMyProfile() { document.getElementById('modal-profile').style.display = 'flex'; }
        function logout() { localStorage.clear(); location.reload(); }
        function toggleTheme() { document.body.classList.toggle('dark-mode'); }
        function closeChat() { document.body.classList.remove('chat-open'); activeID = null; }
    </script>
</body>
</html>
