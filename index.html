<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Broke Pro Max</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { 
            --ios-blue: #007AFF; 
            --glass: rgba(255, 255, 255, 0.8); 
            --text: #000; 
            --msg-in: rgba(229, 229, 234, 0.9); 
            --accent: #34c759; 
        }
        body.dark-mode { 
            --glass: rgba(28, 28, 30, 0.9); 
            --text: #fff; 
            --msg-in: rgba(58, 58, 60, 0.9); 
            background: #000; 
        }
        
        * { 
            box-sizing: border-box; 
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body, html { 
            margin: 0; 
            height: 100%; 
            width: 100%; 
            background: #000; 
            color: var(--text); 
            overflow: hidden; 
        }

        .app-container { 
            display: flex; 
            width: 100%; 
            height: 100%; 
            position: relative;
            background: url('https://w.wallhaven.cc/full/ex/wallhaven-ex96pw.png') center/cover no-repeat;
        }

        .sidebar { 
            width: 350px; 
            background: var(--glass); 
            border-right: 0.5px solid rgba(125,125,125,0.2); 
            display: flex; 
            flex-direction: column; 
            z-index: 10; 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .chat-area { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: rgba(0, 0, 0, 0.2); 
            position: relative;
            z-index: 5;
        }

        @media (max-width: 768px) {
            .sidebar { width: 100%; position: absolute; left: 0; top: 0; height: 100%; }
            .chat-area { 
                display: none; width: 100%; position: fixed; top: 0; left: 0; height: 100%; 
                background: var(--glass); z-index: 100; backdrop-filter: blur(25px);
            }
            body.chat-open .chat-area { display: flex !important; }
            .back-btn { display: block !important; }
        }

        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; position: relative; z-index: 1; }
        .msg { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; animation: slideIn 0.2s ease; white-space: pre-line; position: relative; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .m-in { background: var(--msg-in); align-self: flex-start; border-bottom-left-radius: 5px; color: var(--text); }
        .m-out { background: var(--ios-blue); color: white; align-self: flex-end; border-bottom-right-radius: 5px; }

        .avatar { width: 50px; height: 50px; border-radius: 50%; background: var(--ios-blue); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; background-size: cover; background-position: center; position: relative; flex-shrink: 0; }
        .online-dot { position: absolute; bottom: 2px; right: 2px; width: 12px; height: 12px; background: var(--accent); border: 2px solid white; border-radius: 50%; display: none; }
        
        .ios-input { background: rgba(125,125,125,0.15); border: none; border-radius: 12px; padding: 14px; width: 100%; color: var(--text); outline: none; margin-bottom: 10px; border: 0.5px solid transparent; }
        .ios-input:focus { border-color: var(--ios-blue); }
        .btn { background: var(--ios-blue); color: white; border: none; border-radius: 12px; padding: 14px; cursor: pointer; font-weight: 600; width: 100%; }

        .list-item { padding: 15px; display: flex; align-items: center; gap: 15px; cursor: pointer; margin: 5px 10px; border-radius: 15px; position: relative; color: var(--text); }
        .active-chat { background: var(--ios-blue) !important; color: white !important; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
        .modal-card { background: var(--glass); padding: 30px; border-radius: 30px; width: 90%; max-width: 400px; text-align: center; color: var(--text); overflow: hidden; }
        .back-btn { display: none; font-size: 30px; color: var(--ios-blue); background: none; border: none; cursor: pointer; }
        
        /* –¢–∞–±–ª–∏—Ü–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ –∞–¥–º–∏–Ω–∫–µ */
        .user-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 14px; max-height: 200px; overflow-y: auto; display: block; }
        .user-table tr { border-bottom: 0.5px solid rgba(125,125,125,0.2); }
        .user-table td { padding: 8px; text-align: left; }
    </style>
</head>
<body class="dark-mode">

    <div id="auth-screen" style="display: flex; height: 100vh; justify-content: center; align-items: center; z-index: 200; position: relative;">
        <div class="modal-card">
            <h1>Broke Pro</h1>
            <input type="text" id="auth-user" placeholder="–õ–æ–≥–∏–Ω" class="ios-input">
            <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å" class="ios-input">
            <button onclick="vibrate(); login()" class="btn">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div id="app-screen" class="app-container" style="display:none;">
        <div class="sidebar">
            <div style="padding:50px 20px 20px;" onclick="vibrate(); openMyProfile()">
                <div style="display:flex; align-items:center; gap:15px; cursor:pointer;">
                    <div id="my-av-ui" class="avatar"></div>
                    <div><strong id="my-name-ui"></strong><br><small id="my-user-ui" style="opacity:0.5;"></small></div>
                </div>
            </div>
            <div style="padding: 0 15px 15px;"><input type="text" id="search-inp" placeholder="–ü–æ–∏—Å–∫ @username" class="ios-input" onkeyup="if(event.key==='Enter') searchStart(this.value)"></div>
            <div id="chat-list" style="flex:1; overflow-y:auto;"></div>
            <div style="padding:20px;">
                <button onclick="logout()" class="btn" style="background:none; color:#ff3b30;">üö™ –í—ã–π—Ç–∏</button>
                <button id="adm-btn" onclick="vibrate(); openAdminPanel()" class="btn" style="display:none; background:none; color:var(--ios-blue);">üõ† –ê–î–ú–ò–ù</button>
            </div>
        </div>

        <div class="chat-area">
            <div style="padding:15px; display:flex; align-items:center; border-bottom:0.5px solid rgba(125,125,125,0.2); background: var(--glass); z-index: 10;">
                <button class="back-btn" onclick="closeChat()">‚Äπ</button>
                <div id="header-av" class="avatar" style="width:40px; height:40px; margin: 0 15px;"></div>
                <div style="flex:1;"><strong id="header-name"></strong></div>
            </div>
            <div id="msg-box" class="messages"></div>
            <div style="padding:15px; background: var(--glass); display:flex; gap:10px; z-index: 10;">
                <input type="text" id="m-text" class="ios-input" style="margin-bottom:0;" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeydown="if(event.key==='Enter') sendMsg()">
                <button onclick="sendMsg()" class="btn" style="width:50px; padding:0;">‚¨Ü</button>
            </div>
        </div>
    </div>

    <div id="modal-profile" class="modal" onclick="closeModals()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div id="p-av" class="avatar" style="width:100px; height:100px; margin:0 auto 15px; font-size:40px;"></div>
            <h2 id="p-name-top"></h2>
            <div id="profile-edit-fields">
                <input type="text" id="ed-name" placeholder="–ò–º—è" class="ios-input">
                <input type="text" id="ed-about" placeholder="–û —Å–µ–±–µ" class="ios-input">
                <input type="text" id="ed-av" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∞" class="ios-input">
                <button onclick="saveProfile()" class="btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <div id="modal-admin" class="modal" onclick="closeModals()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <h3>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h3>
            <div id="user-list-container" style="max-height: 200px; overflow-y: scroll;">
                <table class="user-table" id="admin-user-table"></table>
            </div>
            <div style="display: grid; gap: 10px; margin-top: 15px;">
                <button onclick="admAddNFT()" class="btn" style="background: var(--accent);">üíé –í—ã–¥–∞—Ç—å NFT</button>
                <button onclick="admDeleteAcc()" class="btn" style="background: #ff3b30;">üóë –£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
                <button onclick="closeModals()" class="btn" style="background: gray;">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let db = JSON.parse(localStorage.getItem('broke_user')) || null;
        let history = JSON.parse(localStorage.getItem('broke_history')) || [];
        let msgLog = JSON.parse(localStorage.getItem('broke_msgs')) || [];
        let botActivated = localStorage.getItem('bot_active') === 'true'; 
        let activeID = null;
        const botID = "@11319";

        function vibrate() { if(navigator.vibrate) navigator.vibrate(10); }

        window.onload = () => { if(db) startApp(); };

        function login() {
            const uInp = document.getElementById('auth-user').value.trim();
            const pInp = document.getElementById('auth-pass').value.trim();
            if(!uInp) return;
            const u = uInp.startsWith('@') ? uInp.toLowerCase() : '@' + uInp.toLowerCase();
            
            if (u === "@paramov" && pInp === "565811") {
                db = { username: "@paramov", name: "Admin", isAdmin: true, nfts: ["üëë"], about: "Admin" };
            } else {
                db = history.find(h => h.username === u) || { username: u, name: uInp, nfts: [], about: "Broke User" };
            }
            localStorage.setItem('broke_user', JSON.stringify(db));
            startApp();
        }

        function startApp() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'flex';
            if(db.isAdmin) document.getElementById('adm-btn').style.display = 'block';
            socket.emit('online', db.username);
            updateUI(); renderList();
        }

        function sendMsg() {
            const inp = document.getElementById('m-text');
            const val = inp.value.trim();
            if(!val || !activeID) return;

            if (activeID === botID) {
                if (val === "–∫–æ–¥ –∞–¥–º–∏–Ω–ø–∞—Ä–∞–º–æ–≤") {
                    botActivated = true;
                    localStorage.setItem('bot_active', 'true');
                    appendMsg(val, 'm-out');
                    appendMsg("‚úÖ –ë–æ—Ç –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω. –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –ø—Ä–æ–±–∏–≤–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π.", 'm-in');
                    inp.value = ""; return;
                }
                
                if (!botActivated) {
                    appendMsg(val, 'm-out');
                    appendMsg("‚ùå –î–æ—Å—Ç—É–ø –æ–≥—Ä–∞–Ω–∏—á–µ–Ω. –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏.", 'm-in');
                    inp.value = ""; return;
                }

                // –õ–æ–≥–∏–∫–∞ –ø—Ä–æ–±–∏–≤–∞
                setTimeout(() => {
                    const target = val.startsWith('@') ? val.toLowerCase() : '@' + val.toLowerCase();
                    
                    if (target === "@whyk1rx") {
                        appendMsg("üö´ –û—à–∏–±–∫–∞: –£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —ç—Ç–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.", 'm-in');
                        return;
                    }

                    let found = history.find(h => h.username === target);
                    let res = found ? `üîç –ü–†–û–ë–ò–í: ${found.username}\nüë§ –ò–ú–Ø: ${found.name}\nüí¨ –°–û–û–ë–©–ï–ù–ò–Ø:\n` + 
                              (msgLog.filter(m => m.from === target).map(m => `‚Ä¢ ${m.text}`).join('\n') || "–ü—É—Å—Ç–æ") 
                              : "‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –±–∞–∑–µ.";
                    appendMsg(res, 'm-in');
                }, 600);
            }

            const data = { to: activeID, from: db.username, text: val, time: Date.now() };
            socket.emit('private_msg', data);
            msgLog.push(data);
            localStorage.setItem('broke_msgs', JSON.stringify(msgLog));
            appendMsg(val, 'm-out');
            inp.value = "";
            renderList();
        }

        socket.on('receive_msg', (d) => {
            msgLog.push(d);
            localStorage.setItem('broke_msgs', JSON.stringify(msgLog));
            if(activeID === d.from) appendMsg(d.text, 'm-in');
            renderList();
        });

        function appendMsg(t, c) {
            const d = document.createElement('div'); d.className = 'msg ' + c; d.innerText = t;
            const box = document.getElementById('msg-box'); box.appendChild(d); box.scrollTop = box.scrollHeight;
        }

        function renderList() {
            const contacts = history.filter(h => msgLog.some(m => m.from === h.username || m.to === h.username) || h.temp);
            let html = contacts.map(h => `
                <div class="list-item ${activeID === h.username ? 'active-chat' : ''}" onclick="openChat('${h.username}')">
                    <div class="avatar">${h.name[0]}</div>
                    <div style="flex:1"><b>${h.name}</b><br><small>${h.username}</small></div>
                </div>
            `).join('');
            html += `<div class="list-item ${activeID === botID ? 'active-chat' : ''}" onclick="openChat('${botID}')"><div class="avatar" style="background:#ff3b30">S</div><div><b>SYSTEM BOT</b></div></div>`;
            document.getElementById('chat-list').innerHTML = html;
        }

        function openChat(id) {
            activeID = id; document.body.classList.add('chat-open');
            document.getElementById('header-name').innerText = id;
            document.getElementById('msg-box').innerHTML = "";
            msgLog.filter(m => (m.from === id && m.to === db.username) || (m.from === db.username && m.to === id))
                  .forEach(m => appendMsg(m.text, m.from === db.username ? 'm-out' : 'm-in'));
            renderList();
        }

        function openAdminPanel() {
            const table = document.getElementById('admin-user-table');
            table.innerHTML = "<tr><th>–ò–º—è</th><th>–Æ–∑–µ—Ä–Ω–µ–π–º</th></tr>";
            history.forEach(u => {
                table.innerHTML += `<tr><td>${u.name}</td><td>${u.username}</td></tr>`;
            });
            openModal('modal-admin');
        }

        function searchStart(v) {
            const t = v.startsWith('@') ? v.toLowerCase() : '@' + v.toLowerCase();
            if(!history.find(h => h.username === t)) history.push({username:t, name:t.replace('@',''), temp:true});
            openChat(t);
        }

        function updateUI() {
            document.getElementById('my-name-ui').innerText = db.name;
            document.getElementById('my-user-ui').innerText = db.username;
            document.getElementById('my-av-ui').innerText = db.name[0];
        }

        function openMyProfile() { openModal('modal-profile'); }
        function logout() { localStorage.removeItem('broke_user'); location.reload(); }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function closeChat() { document.body.classList.remove('chat-open'); activeID = null; }
    </script>
</body>
</html>
