<!DOCTYPE html><html lang="ru"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Broke Pro Max</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --ios-blue: #007AFF; --glass: rgba(255, 255, 255, 0.8); --text: #000; --msg-in: #e5e5ea; --accent: #34c759; }
        body.dark-mode { --glass: rgba(28, 28, 30, 0.9); --text: #fff; --msg-in: #3a3a3c; background: #000; }
        * { box-sizing: border-box; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        body, html { margin: 0; height: 100%; width: 100%; background: #000 url('https://w.wallhaven.cc/full/ex/wallhaven-ex96pw.png') center/cover; color: var(--text); overflow: hidden; }
        .app-container { display: flex; width: 100%; height: 100%; backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); position: relative; }
        .sidebar { width: 350px; background: var(--glass); border-right: 0.5px solid rgba(125,125,125,0.2); display: flex; flex-direction: column; z-index: 10; flex-shrink: 0; }
        .typing-indicator { font-size: 12px; color: var(--accent); margin-bottom: 5px; font-style: italic; display: none; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; background: var(--ios-blue); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; background-size: cover; position: relative; flex-shrink: 0; }
        .ios-input { background: rgba(125,125,125,0.1); border: none; border-radius: 12px; padding: 14px; width: 100%; color: var(--text); outline: none; margin-bottom: 10px; }
        .btn { background: var(--ios-blue); color: white; border: none; border-radius: 12px; padding: 14px; cursor: pointer; font-weight: 600; width: 100%; }
        .list-item { padding: 15px; display: flex; align-items: center; gap: 15px; cursor: pointer; margin: 5px 10px; border-radius: 15px; position: relative; }
        .active-chat { background: var(--ios-blue) !important; color: white !important; }
        .unread-badge { background: #ff3b30; color: white; font-size: 10px; padding: 3px 7px; border-radius: 10px; position: absolute; right: 15px; top: 15px; }
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; animation: slideIn 0.2s ease; white-space: pre-line; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .m-in { background: var(--msg-in); align-self: flex-start; border-bottom-left-radius: 5px; }
        .m-out { background: var(--ios-blue); color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
        .modal-card { background: var(--glass); padding: 30px; border-radius: 30px; width: 90%; max-width: 350px; text-align: center; }
        .nft-badge { background: linear-gradient(45deg, #ffd700, #ffa500); color: #000; padding: 2px 8px; border-radius: 8px; font-size: 10px; font-weight: bold; margin-top: 5px; display: inline-block; }
        .back-btn { display: none; font-size: 30px; color: var(--ios-blue); background: none; border: none; cursor: pointer; padding: 0 10px; }
        #call-ui { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; color: white; flex-direction: column; align-items: center; justify-content: space-around; backdrop-filter: blur(20px); }
        .call-btn { width: 75px; height: 75px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 30px; }
        @media (max-width: 768px) { .sidebar { width: 100%; position: absolute; height: 100%; } .chat-area { display: none; width: 100%; position: absolute; height: 100%; background: var(--glass); z-index: 20; } .chat-open .chat-area { display: flex !important; flex-direction: column; } .back-btn { display: block; } }
    </style></head><body>

    <div id="auth-screen" style="display: flex; height: 100vh; justify-content: center; align-items: center; z-index: 500; position: relative;">
        <div class="modal-card">
            <h1>Broke Pro</h1>
            <p style="opacity:0.5; margin-bottom:20px;">This is the best code.</p>
            <input type="text" id="auth-user" placeholder="–õ–æ–≥–∏–Ω" class="ios-input">
            <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å" class="ios-input">
            <button onclick="login()" class="btn">–í–æ–π—Ç–∏</button>
            <p id="auth-err" style="color:#ff3b30; font-size:12px; margin-top:10px; display:none;"></p>
        </div>
    </div>

    <div id="app-screen" class="app-container" style="display:none;">
        <div class="sidebar">
            <div style="padding:50px 20px 20px;" onclick="openMyProfile()">
                <div style="display:flex; align-items:center; gap:15px; cursor:pointer;">
                    <div id="my-av-ui" class="avatar"></div>
                    <div><strong id="my-name-ui"></strong><br><small id="my-user-ui" style="opacity:0.5;"></small></div>
                </div>
            </div>
            <div style="padding: 0 15px 15px;"><input type="text" id="search-inp" placeholder="–ü–æ–∏—Å–∫ @..." class="ios-input" onkeyup="if(event.key==='Enter') searchStart(this.value)"></div>
            <div id="chat-list" style="flex:1; overflow-y:auto;"></div>
            <div style="padding:20px;">
                <button onclick="toggleTheme()" class="btn" style="background:rgba(125,125,125,0.1); color:var(--text); margin-bottom:10px;">üåì –¢–µ–º–∞</button>
                <button onclick="logout()" class="btn" style="background:none; color:#ff3b30;">üö™ –í—ã–π—Ç–∏</button>
                <button id="adm-btn" onclick="openModal('modal-admin')" class="btn" style="display:none; background:none; font-weight:bold; font-size:12px;">üõ† –ê–î–ú–ò–ù</button>
            </div>
        </div>
        <div class="chat-area" style="flex:1; display:flex; flex-direction:column;">
            <div style="padding:15px; display:flex; align-items:center; justify-content:space-between; border-bottom:0.5px solid rgba(125,125,125,0.2); background: var(--glass);">
                <div style="display:flex; align-items:center;">
                    <button class="back-btn" onclick="closeChat()">‚Äπ</button>
                    <div id="header-av" class="avatar" style="width:40px; height:40px; margin: 0 15px;" onclick="viewUserProfile(activeID)"></div>
                    <div><strong id="header-name"></strong><br><small id="typing-ui" class="typing-indicator">–ø–µ—á–∞—Ç–∞–µ—Ç...</small></div>
                </div>
                <button onclick="startCall()" style="background:none; border:none; font-size:24px; cursor:pointer;">üìû</button>
            </div>
            <div id="msg-box" class="messages"></div>
            <div style="padding:15px; background: var(--glass); display:flex; gap:10px;">
                <input type="text" id="m-text" class="ios-input" style="margin-bottom:0;" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." oninput="socket.emit('typing', {to: activeID, from: db.username})" onkeydown="if(event.key==='Enter') sendMsg()">
                <button onclick="sendMsg()" class="btn" style="width:50px; padding:0;">‚¨Ü</button>
            </div>
        </div>
    </div>

    <div id="modal-profile" class="modal" onclick="closeModals()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div id="p-av" class="avatar" style="width:100px; height:100px; margin:0 auto 15px; font-size:40px;"></div>
            <h2 id="p-name-top" style="margin:0;"></h2>
            <p id="p-user-top" style="color:var(--ios-blue);"></p>
            <div id="profile-edit-fields">
                <input type="text" id="ed-name" placeholder="–ò–º—è" class="ios-input">
                <input type="text" id="ed-about" placeholder="–û —Å–µ–±–µ" class="ios-input">
                <input type="text" id="ed-av" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∞" class="ios-input">
                <input type="color" id="ed-color" style="width:100%; height:40px; border:none; margin:10px 0;">
                <button onclick="saveProfile()" class="btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
            <div id="p-info-static" style="text-align:left; border-top:0.5px solid rgba(125,125,125,0.2); margin-top:15px; padding-top:10px;">
                <p><b>–û —Å–µ–±–µ:</b> <span id="p-about-val"></span></p>
                <div id="p-nfts"></div>
            </div>
        </div>
    </div>

    <div id="modal-admin" class="modal" onclick="closeModals()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <h3>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h3>
            <button onclick="admAddNFT()" class="btn" style="background:var(--accent);margin-bottom:10px;">üíé –í—ã–¥–∞—Ç—å NFT</button>
            <button onclick="admClearNFT()" class="btn" style="background:#ff9500;margin-bottom:10px;">‚ú® –û—á–∏—Å—Ç–∏—Ç—å NFT</button>
            <button onclick="admDeleteAcc()" class="btn" style="background:#ff3b30;">üóë –£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
        </div>
    </div>

    <div id="call-ui">
        <div style="text-align:center;">
            <div id="call-av-img" class="avatar" style="width:120px; height:120px; font-size:50px; margin:0 auto 20px;"></div>
            <h2 id="call-name-ui">–í—ã–∑–æ–≤...</h2>
            <p id="call-status">–í—Ö–æ–¥—è—â–∏–π –∞—É–¥–∏–æ–∑–≤–æ–Ω–æ–∫</p>
        </div>
        <div style="display:flex; gap:40px;">
            <button onclick="acceptCall()" class="call-btn" style="background:#34c759;">üìû</button>
            <button onclick="endCall()" class="call-btn" style="background:#ff3b30;">üìµ</button>
        </div>
    </div>

    <script>
        const socket = io();
        let db = JSON.parse(localStorage.getItem('broke_user')) || null;
        let history = JSON.parse(localStorage.getItem('broke_history')) || [];
        let msgLog = JSON.parse(localStorage.getItem('broke_msgs')) || [];
        let unread = JSON.parse(localStorage.getItem('broke_unread')) || {};
        let activeID = null;
        let tOut;
        const msgSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3');
        const ringtone = new Audio('https://assets.mixkit.co/active_storage/sfx/1350/1350-preview.mp3');
        ringtone.loop = true;
        const botID = "@11319";

        if ("Notification" in window) { Notification.requestPermission(); }
        function showPush(title, body) {
            if (Notification.permission === "granted") {
                new Notification(title, { body: body, icon: 'https://cdn-icons-png.flaticon.com/512/733/733579.png' });
            }
        }

        window.onload = () => { if(db) startApp(); };
        document.addEventListener('keydown', (e) => { if(e.key === 'Escape') { closeChat(); closeModals(); } });

        function login() {
            const userInp = document.getElementById('auth-user').value.trim();
            const passInp = document.getElementById('auth-pass').value.trim();
            const err = document.getElementById('auth-err');
            if(!userInp) return;
            const u = userInp.startsWith('@') ? userInp.toLowerCase() : '@' + userInp.toLowerCase();
            if (u === "@paramov") {
                if (passInp !== "565811") { err.innerText = "–û—à–∏–±–∫–∞: –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω."; err.style.display = "block"; return; }
                db = { username: "@paramov", name: "Admin", isAdmin: true, nfts: ["üëë"], about: "This is the best code.", pColor: "#007AFF" };
            } else if (u === "@k1rx") {
                if (passInp !== "1234") { err.innerText = "–û—à–∏–±–∫–∞: –ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ."; err.style.display = "block"; return; }
                db = { username: "@k1rx", name: "k1rx", nfts: [], about: "Protected", pColor: "#ff3b30" };
            } else {
                let old = history.find(h => h.username.toLowerCase() === u);
                db = old || { username: u, name: userInp, nfts: [], about: "This is the best code.", pColor: "#ffffff00" };
            }
            save(); startApp();
        }

        function startApp() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'flex';
            if(db.isAdmin) document.getElementById('adm-btn').style.display = 'block';
            socket.emit('online', db.username);
            socket.emit('update_profile_broadcast', db);
            updateUI(); renderList();
        }

        function startCall() {
            if(!activeID) return;
            document.getElementById('call-ui').style.display = 'flex';
            document.getElementById('call-name-ui').innerText = activeID;
            socket.emit('call_user', { to: activeID, from: db.username });
        }
        socket.on('incoming_call', (data) => {
            document.getElementById('call-ui').style.display = 'flex';
            document.getElementById('call-name-ui').innerText = data.from;
            ringtone.play();
        });
        function acceptCall() { ringtone.pause(); document.getElementById('call-status').innerText = "–ù–∞ —Å–≤—è–∑–∏..."; socket.emit('accept_call', {to: activeID}); }
        function endCall() { ringtone.pause(); document.getElementById('call-ui').style.display = 'none'; socket.emit('reject_call', {to: activeID}); }
        socket.on('call_rejected', () => { endCall(); });

        socket.on('receive_msg', (d) => {
            if(msgLog.some(m => m.text === d.text && m.time === d.time)) return;
            msgLog.push(d); saveMsgs();
            if(activeID === d.from) { appendMsg(d.text, 'm-in'); msgSound.play(); }
            else { 
                unread[d.from] = (unread[d.from] || 0) + 1; 
                saveUnread(); renderList(); msgSound.play();
                showPush("–û—Ç " + d.from, d.text);
            }
        });

        socket.on('display_typing', (d) => {
            if(activeID === d.from) {
                document.getElementById('typing-ui').style.display = 'block';
                clearTimeout(tOut); tOut = setTimeout(() => document.getElementById('typing-ui').style.display='none', 2000);
            }
        });

        function sendMsg() {
            const inp = document.getElementById('m-text'); const val = inp.value.trim();
            if(!val || !activeID) return;
            const data = { to: activeID, from: db.username, text: val, time: Date.now() };
            socket.emit('private_msg', data); msgLog.push(data); saveMsgs();
            appendMsg(val, 'm-out'); inp.value = ""; renderList();

            if (activeID === botID) {
                setTimeout(() => {
                    const searchUser = val.startsWith('@') ? val.toLowerCase() : '@' + val.toLowerCase();
                    let response = searchUser === "@paramov" ? "‚ö†Ô∏è –î–ê–ù–ù–´–ï –°–ö–†–´–¢–´." : "‚ùå –Æ–∑–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω.";
                    const target = history.find(h => h.username.toLowerCase() === searchUser);
                    if(target && searchUser !== "@paramov") {
                        const logs = msgLog.filter(m => m.from === target.username).map(m => m.text).slice(-3).join(' | ');
                        response = `üîç ${target.username}\nüìç IP: 192.168.1.1\nüìÇ –õ–æ–≥–∏: ${logs || '—á–∏—Å—Ç–æ'}`;
                    }
                    const bD = { from: botID, to: db.username, text: response, time: Date.now() };
                    msgLog.push(bD); saveMsgs(); appendMsg(response, 'm-in'); renderList();
                }, 1000);
            }
        }

        function appendMsg(t, c) {
            const d = document.createElement('div'); d.className = 'msg ' + c; d.innerText = t;
            const box = document.getElementById('msg-box'); box.appendChild(d); box.scrollTop = box.scrollHeight;
        }

        function renderList() {
            const activeContacts = history.filter(h => msgLog.some(m => (m.from === h.username && m.to === db.username) || (m.from === db.username && m.to === h.username)));
            const hasBot = msgLog.some(m => m.from === botID || m.to === botID);
            let htl = activeContacts.map(h => `
                <div class="list-item ${activeID === h.username ? 'active-chat' : ''}" onclick="openChat('${h.username}')">
                    <div class="avatar" style="background-image:url('${h.avatar || ''}');box-shadow: 0 0 5px ${h.pColor}">${h.avatar ? '' : h.name[0]}</div>
                    <div style="flex:1;"><b>${h.name}</b><br><small>${h.username}</small></div>
                    ${unread[h.username] ? `<div class="unread-badge">${unread[h.username]}</div>` : ''}
                </div>
            `).join('');
            if(hasBot) htl += `<div class="list-item" onclick="openChat('${botID}')"><div class="avatar" style="background:#ff3b30">S</div><div style="flex:1;"><b>BOT</b></div></div>`;
            document.getElementById('chat-list').innerHTML = htl;
        }

        function openChat(id) {
            activeID = id; unread[id] = 0; saveUnread();
            document.body.classList.add('chat-open');
            const u = history.find(h => h.username === id) || {name: id};
            document.getElementById('header-name').innerText = u.name;
            const hav = document.getElementById('header-av');
            hav.style.backgroundImage = u.avatar ? `url('${u.avatar}')` : 'none';
            hav.innerText = u.avatar ? '' : u.name[0];
            document.getElementById('msg-box').innerHTML = "";
            msgLog.filter(m => (m.from===id && m.to===db.username) || (m.from===db.username && m.to===id)).forEach(m => appendMsg(m.text, m.from===db.username?'m-out':'m-in'));
            renderList();
        }

        function saveProfile() {
            db.name = document.getElementById('ed-name').value;
            db.about = document.getElementById('ed-about').value;
            db.avatar = document.getElementById('ed-av').value;
            db.pColor = document.getElementById('ed-color').value;
            save(); const i = history.findIndex(h => h.username === db.username);
            if(i !== -1) history[i] = db; else history.push(db);
            saveHist(); socket.emit('update_profile_broadcast', db); updateUI(); closeModals();
        }

        function updateUI() {
            document.getElementById('my-name-ui').innerText = db.name;
            document.getElementById('my-user-ui').innerText = db.username;
            const av = document.getElementById('my-av-ui');
            av.style.backgroundImage = db.avatar ? `url('${db.avatar}')` : 'none';
            av.innerText = db.avatar ? '' : db.name[0];
            av.style.boxShadow = `0 0 10px ${db.pColor}`;
        }

        function admAddNFT() {
            const t = prompt("–ö–æ–º—É?"); const n = prompt("NFT:");
            const target = (t === db.username) ? db : history.find(h => h.username.toLowerCase() === t.toLowerCase());
            if(target) { target.nfts = target.nfts || []; target.nfts.push(n); saveHist(); socket.emit('update_profile_broadcast', target); renderList(); }
        }
        function admClearNFT() {
            const t = prompt("–ö–æ–º—É?");
            const target = (t === db.username) ? db : history.find(h => h.username.toLowerCase() === t.toLowerCase());
            if(target) { target.nfts = []; saveHist(); socket.emit('update_profile_broadcast', target); renderList(); }
        }
        function admDeleteAcc() {
            const t = prompt("–£–¥–∞–ª–∏—Ç—å?");
            if(t && t !== db.username) { history = history.filter(h => h.username.toLowerCase() !== t.toLowerCase()); saveHist(); renderList(); }
        }

        function showProfileData(u) {
            if(!u) return;
            document.getElementById('p-name-top').innerText = u.name;
            document.getElementById('p-about-val').innerText = u.about || "This is the best code.";
            document.getElementById('p-nfts').innerHTML = (u.nfts || []).map(n => `<span class="nft-badge">${n}</span>`).join(' ');
        }
        function openMyProfile() { openModal('modal-profile'); document.getElementById('profile-edit-fields').style.display='block'; showProfileData(db); }
        function viewUserProfile(id) { if(id === botID) return; openModal('modal-profile'); document.getElementById('profile-edit-fields').style.display='none'; showProfileData(history.find(h => h.username === id)); }
        function save() { localStorage.setItem('broke_user', JSON.stringify(db)); }
        function saveHist() { localStorage.setItem('broke_history', JSON.stringify(history)); }
        function saveMsgs() { localStorage.setItem('broke_msgs', JSON.stringify(msgLog)); }
        function saveUnread() { localStorage.setItem('broke_unread', JSON.stringify(unread)); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function logout() { localStorage.clear(); location.reload(); }
        function toggleTheme() { document.body.classList.toggle('dark-mode'); }
        function closeChat() { document.body.classList.remove('chat-open'); activeID = null; }
        function searchStart(v) {
            const t = v.startsWith('@') ? v : '@'+v;
            if(!history.find(h => h.username === t)) { history.push({username:t, name:t.replace('@',''), nfts:[], pColor:'#ffffff00'}); saveHist(); }
            openChat(t);
        }
    </script></body></html>
