<!DOCTYPE html><html lang="ru"><head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>TeleClone Web</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --bg: #0e1621; --side: #17212b; --acc: #2481cc;
            --msg-out: #2b5278; --msg-in: #182533;
            --text: #fff; --text-sec: #708499;
            --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        * { box-sizing: border-box; font-family: var(--font); -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; height: 100%; width: 100%; background: var(--bg); color: var(--text); overflow: hidden; }

        /* Ð­Ñ„Ñ„ÐµÐºÑ‚ Ripple */
        .ripple { position: relative; overflow: hidden; }
        .ripple-element {
            position: absolute; border-radius: 50%; background: rgba(255, 255, 255, 0.2);
            transform: scale(0); animation: ripple-animation 0.6s linear; pointer-events: none;
        }
        @keyframes ripple-animation { to { transform: scale(4); opacity: 0; } }

        .app-container { display: flex; width: 100%; height: 100%; }

        /* Sidebar */
        .sidebar { width: 350px; background: var(--side); border-right: 1px solid rgba(0,0,0,0.3); display: flex; flex-direction: column; z-index: 10; }
        .search-area { padding: 15px; }
        .ios-input { background: var(--bg); border: 2px solid transparent; border-radius: 10px; padding: 12px; width: 100%; color: var(--text); outline: none; font-size: 15px; }
        .ios-input:focus { border-color: var(--acc); }

        /* Chat List */
        .chat-list { flex: 1; overflow-y: auto; }
        .list-item { padding: 10px 15px; display: flex; align-items: center; gap: 12px; cursor: pointer; margin: 2px 8px; border-radius: 12px; position: relative; transition: 0.2s; }
        .list-item:hover { background: rgba(255,255,255,0.05); }
        .active-chat { background: var(--acc) !important; color: white !important; }
        
        .avatar { width: 54px; height: 54px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; flex-shrink: 0; position: relative; background-size: cover; }
        .online-dot { position: absolute; bottom: 2px; right: 2px; width: 12px; height: 12px; background: #34c759; border: 2px solid var(--side); border-radius: 50%; }

        /* Chat Area */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-color: var(--bg); background-blend-mode: overlay; }
        .chat-header { height: 60px; background: var(--side); display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid rgba(0,0,0,0.2); cursor: pointer; }
        
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 4px; }
        .msg { max-width: 75%; padding: 8px 12px; border-radius: 15px; font-size: 15px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .m-in { background: var(--msg-in); align-self: flex-start; border-bottom-left-radius: 4px; }
        .m-out { background: var(--msg-out); align-self: flex-end; border-bottom-right-radius: 4px; }

        .input-bar { padding: 10px 20px; background: var(--side); display: flex; gap: 10px; align-items: flex-end; }
        .tg-input-box { flex: 1; background: var(--bg); border-radius: 20px; padding: 10px 15px; min-height: 40px; outline: none; }
        .send-btn { width: 45px; height: 45px; border-radius: 50%; background: var(--acc); color: white; border: none; cursor: pointer; font-size: 20px; }

        /* Modals */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        .modal-card { background: var(--side); padding: 30px; border-radius: 25px; width: 350px; text-align: center; }
        .btn { background: var(--acc); color: white; border: none; border-radius: 12px; padding: 14px; cursor: pointer; font-weight: 600; width: 100%; margin-top: 10px; }
    </style></head><body>

    <div id="auth-screen" style="display: flex; height: 100vh; justify-content: center; align-items: center;">
        <div class="modal-card">
            <h1 style="color: var(--acc);">TeleClone</h1>
            <input type="text" id="auth-user" placeholder="Enter @username" class="ios-input" style="margin-top:20px;">
            <button onclick="login()" class="btn ripple">Start Messaging</button>
        </div>
    </div>

    <div id="app-screen" class="app-container" style="display:none;">
        <div class="sidebar">
            <div style="padding:40px 20px 10px;" onclick="openMyProfile()" class="ripple">
                <div style="display:flex; align-items:center; gap:15px; cursor:pointer;">
                    <div id="my-av-ui" class="avatar"></div>
                    <div><strong id="my-name-ui"></strong><br><small id="my-user-ui" style="color: var(--text-sec);"></small></div>
                </div>
            </div>
            <div class="search-area"><input type="text" id="search-inp" placeholder="Search" class="ios-input" onkeyup="if(event.key==='Enter') searchStart(this.value)"></div>
            <div id="chat-list" class="chat-list"></div>
            <div style="padding:20px; border-top: 1px solid rgba(0,0,0,0.2);">
                <button id="adm-btn" onclick="openModal('modal-admin')" class="btn ripple" style="display:none; background:none; border:1px solid var(--acc); color:var(--acc);">ðŸ›  ADMIN PANEL</button>
                <button onclick="logout()" class="btn ripple" style="background:none; color:#ff3b30; border: 1px solid #ff3b30; margin-top:10px;">ðŸšª Logout</button>
            </div>
        </div>
        <div class="chat-area">
            <div class="chat-header" onclick="viewUserProfile(activeID)">
                <div id="header-av" class="avatar" style="width:40px; height:40px; margin-right: 15px;"></div>
                <div style="flex:1;"><strong id="header-name">Select Chat</strong><br><small id="typing-ui" style="color:var(--acc); display:none;">typing...</small></div>
            </div>
            <div id="msg-box" class="messages"></div>
            <div class="input-bar">
                <div id="m-text" class="tg-input-box" contenteditable="true"></div>
                <button onclick="sendMsg()" class="send-btn ripple">â¬†</button>
            </div>
        </div>
    </div>

    <div id="modal-admin" class="modal" onclick="closeModals()"><div class="modal-card" onclick="event.stopPropagation()">
        <h3>Admin Controls</h3>
        <input type="text" id="adm-target" placeholder="@username" class="ios-input" style="margin-top:15px;">
        <button onclick="admKick()" class="btn ripple" style="background:#ff9500;">ðŸ—‘ Kick Account</button>
        <button onclick="admBanIP()" class="btn ripple" style="background:#ff3b30;">ðŸš« Ban IP</button>
        <button onclick="admAddNFT()" class="btn ripple" style="background:#34c759;">ðŸ’Ž Grant NFT</button>
    </div></div>

    <script>
        const socket = io();
        let db = JSON.parse(localStorage.getItem('tele_user')) || null;
        let history = JSON.parse(localStorage.getItem('tele_history')) || [];
        let msgLog = JSON.parse(localStorage.getItem('tele_msgs')) || [];
        let onlineUsers = {}, activeID = null;

        // Ð­Ñ„Ñ„ÐµÐºÑ‚ Ripple
        document.addEventListener('click', e => {
            const target = e.target.closest('.ripple');
            if (!target) return;
            const rect = target.getBoundingClientRect();
            const circle = document.createElement('span');
            const diameter = Math.max(rect.width, rect.height);
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${e.clientX - rect.left - diameter / 2}px`;
            circle.style.top = `${e.clientY - rect.top - diameter / 2}px`;
            circle.classList.add('ripple-element');
            target.appendChild(circle);
            setTimeout(() => circle.remove(), 600);
        });

        window.onload = () => { if(db) startApp(); };

        function login() {
            const u = document.getElementById('auth-user').value.trim();
            if(!u) return;
            const nick = u.startsWith('@') ? u.toLowerCase() : '@'+u.toLowerCase();
            db = {username:nick, name:nick.replace('@',''), isAdmin:nick==='@paramov', nfts:[], pColor:'#2481cc'};
            localStorage.setItem('tele_user', JSON.stringify(db)); startApp();
        }

        function startApp() {
            document.getElementById('auth-screen').style.display='none';
            document.getElementById('app-screen').style.display='flex';
            if(db.isAdmin) document.getElementById('adm-btn').style.display='block';
            socket.emit('online', db.username);
            socket.emit('update_profile_broadcast', db);
            updateUI(); renderList();
        }

        function searchStart(v) {
            const t = v.startsWith('@') ? v.toLowerCase() : '@'+v.toLowerCase();
            if(!history.find(h => h.username === t)) history.push({ username: t, name: t.replace('@',''), nfts: [] });
            openChat(t); renderList();
        }

        function openChat(id) {
            activeID = id;
            const u = history.find(h => h.username === id) || {name: id};
            document.getElementById('header-name').innerText = u.name;
            const hav = document.getElementById('header-av');
            hav.style.background = getGradient(id); hav.innerText = u.name[0];
            document.getElementById('msg-box').innerHTML = '';
            msgLog.filter(m => (m.from===id && m.to===db.username) || (m.from===db.username && m.to===id))
                  .forEach(m => appendMsg(m));
            renderList();
        }

        function sendMsg() {
            const txt = document.getElementById('m-text').innerText.trim();
            if(!txt || !activeID) return;
            const d = {to:activeID, from:db.username, text:txt, time:Date.now()};
            socket.emit('private_msg', d); msgLog.push(d); save(); appendMsg(d);
            document.getElementById('m-text').innerText = '';
        }

        function appendMsg(m) {
            const div = document.createElement('div');
            div.className = `msg ${m.from === db.username ? 'm-out' : 'm-in'}`;
            div.innerText = m.text;
            const box = document.getElementById('msg-box');
            box.appendChild(div); box.scrollTop = box.scrollHeight;
        }

        socket.on('receive_msg', d => {
            msgLog.push(d); save();
            if(activeID === d.from) appendMsg(d);
            renderList();
        });

        function getGradient(id) {
            const colors = [['#ff512f', '#dd2476'], ['#4facfe', '#00f2fe'], ['#667eea', '#764ba2']];
            const idx = Math.abs(id.split('').reduce((a,b)=>a+b.charCodeAt(0),0)) % colors.length;
            return `linear-gradient(45deg, ${colors[idx][0]}, ${colors[idx][1]})`;
        }

        function renderList() {
            document.getElementById('chat-list').innerHTML = history.filter(h => h.username !== db.username).map(h => `
                <div class="list-item ripple ${activeID === h.username ? 'active-chat' : ''}" onclick="openChat('${h.username}')">
                    <div class="avatar" style="background: ${getGradient(h.username)}">${h.name[0]}</div>
                    <div style="flex:1"><b>${h.name}</b><br><small style="opacity:0.6">This is the best code.</small></div>
                </div>
            `).join('');
        }

        function updateUI() {
            document.getElementById('my-name-ui').innerText = db.name;
            document.getElementById('my-user-ui').innerText = db.username;
            document.getElementById('my-av-ui').style.background = getGradient(db.username);
            document.getElementById('my-av-ui').innerText = db.name[0];
        }

        function admKick() { socket.emit('adm_kick_request', document.getElementById('adm-target').value); closeModals(); }
        function admBanIP() { socket.emit('adm_ban_ip', document.getElementById('adm-target').value); closeModals(); }
        function save() { 
            localStorage.setItem('tele_history', JSON.stringify(history)); 
            localStorage.setItem('tele_msgs', JSON.stringify(msgLog)); 
        }
        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModals() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }
        function logout() { localStorage.clear(); location.reload(); }
    </script></body></html>
