<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Broke Pro Max</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --ios-blue: #007AFF; --glass: rgba(255, 255, 255, 0.8); --text: #000; --msg-in: #e5e5ea; --accent: #34c759; }
        body.dark-mode { --glass: rgba(28, 28, 30, 0.9); --text: #fff; --msg-in: #3a3a3c; background: #000; }
        
        * { box-sizing: border-box; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        body, html { margin: 0; height: 100%; width: 100%; background: #000 url('https://w.wallhaven.cc/full/ex/wallhaven-ex96pw.png') center/cover; color: var(--text); overflow: hidden; }

        .app-container { display: flex; width: 100%; height: 100%; backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .sidebar { width: 350px; background: var(--glass); border-right: 0.5px solid rgba(125,125,125,0.2); display: flex; flex-direction: column; z-index: 10; }
        
        .chat-area { flex: 1; display: flex; flex-direction: column; background: var(--glass); position: relative; }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            .chat-area { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; background: var(--glass); }
            .chat-open .chat-area { display: flex !important; }
        }

        .avatar { width: 50px; height: 50px; border-radius: 50%; background: var(--ios-blue); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; background-size: cover; position: relative; }
        .ios-input { background: rgba(125,125,125,0.1); border: none; border-radius: 12px; padding: 14px; width: 100%; color: var(--text); outline: none; margin-bottom: 10px; }
        .btn { background: var(--ios-blue); color: white; border: none; border-radius: 12px; padding: 14px; cursor: pointer; font-weight: 600; width: 100%; }
        
        .list-item { padding: 15px; display: flex; align-items: center; gap: 15px; cursor: pointer; margin: 5px 10px; border-radius: 15px; position: relative; }
        .active-chat { background: var(--ios-blue) !important; color: white !important; }
        .unread-badge { background: #ff3b30; color: white; font-size: 10px; padding: 3px 7px; border-radius: 10px; position: absolute; right: 15px; top: 15px; }

        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 15px; position: relative; line-height: 1.4; }
        .m-in { background: var(--msg-in); align-self: flex-start; border-bottom-left-radius: 5px; }
        .m-out { background: var(--ios-blue); color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
        
        .like-heart { position: absolute; bottom: -10px; right: -5px; font-size: 16px; opacity: 0; pointer-events: none; transition: 0.2s; }
        .liked .like-heart { opacity: 1; transform: scale(1.2); }

        .nft-badge { background: linear-gradient(45deg, #ffd700, #ffa500); color: #000; padding: 2px 8px; border-radius: 8px; font-size: 10px; font-weight: bold; margin-top: 5px; display: inline-block; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
        .modal-card { background: var(--glass); padding: 30px; border-radius: 30px; width: 90%; max-width: 380px; text-align: center; }
        .back-btn { font-size: 30px; color: var(--ios-blue); background: none; border: none; cursor: pointer; padding: 0 15px; }
        
        #typing-ui { color: var(--accent); font-size: 12px; display: none; }
    </style>
</head>
<body>

    <div id="auth-screen" style="display: flex; height: 100vh; justify-content: center; align-items: center;">
        <div class="modal-card">
            <h1>Broke Pro</h1>
            <p style="opacity:0.5; margin-bottom:20px;">This is the best code.</p>
            <input type="text" id="auth-user" placeholder="–õ–æ–≥–∏–Ω (@...)" class="ios-input">
            <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å" class="ios-input">
            <button onclick="login()" class="btn">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div id="app-screen" class="app-container" style="display:none;">
        <div class="sidebar">
            <div style="padding:60px 20px 10px;" onclick="openMyProfile()">
                <div style="display:flex; align-items:center; gap:15px; cursor:pointer;">
                    <div id="my-av-ui" class="avatar"></div>
                    <div>
                        <strong id="my-name-ui"></strong><br>
                        <small id="my-user-ui" style="opacity:0.5;"></small>
                    </div>
                </div>
            </div>
            
            <div style="padding:15px;">
                <input type="text" id="search-inp" placeholder="–ü–æ–∏—Å–∫ @—é–∑–µ—Ä–Ω–µ–π–º..." class="ios-input" onkeyup="if(event.key==='Enter') searchStart(this.value)">
            </div>

            <div id="chat-list" style="flex:1; overflow-y:auto;"></div>

            <div style="padding:20px;">
                <button onclick="toggleTheme()" class="btn" style="background:rgba(125,125,125,0.1); color:var(--text); margin-bottom:10px;">üåì –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>
                <button onclick="logout()" class="btn" style="background:none; color:#ff3b30;">üö™ –í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞</button>
                <button id="adm-btn" onclick="openModal('modal-admin')" class="btn" style="display:none; background:none; opacity:0.5; font-size:12px; margin-top:10px;">üõ† –ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø</button>
            </div>
        </div>

        <div class="chat-area">
            <div style="padding:15px; display:flex; align-items:center; border-bottom:0.5px solid rgba(125,125,125,0.2);">
                <button class="back-btn" onclick="closeChat()">‚Äπ</button>
                <div id="header-av" class="avatar" style="width:40px; height:40px; margin:0 15px;" onclick="viewUserProfile(activeID)"></div>
                <div>
                    <strong id="header-name"></strong><br>
                    <small id="typing-ui">–ø–µ—á–∞—Ç–∞–µ—Ç...</small>
                </div>
            </div>
            <div id="msg-box" class="messages"></div>
            <div style="padding:15px; background: var(--glass); display:flex; gap:10px;">
                <input type="text" id="m-text" class="ios-input" style="margin-bottom:0;" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." oninput="socket.emit('typing', {to: activeID, from: db.username})">
                <button onclick="sendMsg()" class="btn" style="width:50px;">‚¨Ü</button>
            </div>
        </div>
    </div>

    <div id="modal-profile" class="modal" onclick="closeModals()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div id="p-av" class="avatar" style="width:100px; height:100px; margin:0 auto 15px; font-size:40px;"></div>
            <h2 id="p-name-top" style="margin:0;"></h2>
            <p id="p-user-top" style="color:var(--ios-blue); margin-bottom:10px;"></p>
            
            <div id="profile-edit-fields">
                <input type="text" id="ed-name" placeholder="–ò–º—è" class="ios-input">
                <input type="text" id="ed-about" placeholder="–û —Å–µ–±–µ" class="ios-input">
                <input type="text" id="ed-av" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∞" class="ios-input">
                <label style="font-size:12px; opacity:0.6;">–¶–≤–µ—Ç —Å–≤–µ—á–µ–Ω–∏—è:</label>
                <input type="color" id="ed-color" style="width:100%; height:40px; border:none; margin:10px 0; border-radius:10px;">
                <button onclick="saveProfile()" class="btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
            </div>
            
            <div id="p-info-static" style="text-align:left; border-top:0.5px solid rgba(125,125,125,0.2); padding-top:15px; margin-top:15px;">
                <p><b>–û —Å–µ–±–µ:</b> <span id="p-about-val"></span></p>
                <div id="p-nfts"></div>
            </div>
        </div>
    </div>

    <div id="modal-admin" class="modal" onclick="closeModals()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <h3>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h3>
            <button onclick="admAddNFT()" class="btn" style="margin-bottom:10px;">üíé –í—ã–¥–∞—Ç—å —Å—Ç–∞—Ç—É—Å/NFT</button>
            <button onclick="admDeleteAcc()" class="btn btn-danger">üóë –£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
        </div>
    </div>

    <script>
        const socket = io();
        let db = JSON.parse(localStorage.getItem('broke_user')) || null;
        let history = JSON.parse(localStorage.getItem('broke_history')) || [];
        let msgLog = JSON.parse(localStorage.getItem('broke_msgs')) || [];
        let unread = JSON.parse(localStorage.getItem('broke_unread')) || {};
        let activeID = null;
        let tTimer;

        window.onload = () => { if(db) startApp(); };
        document.addEventListener('keydown', (e) => { if(e.key === 'Escape' && activeID) closeChat(); });
        window.onpopstate = () => { if(activeID) closeChat(); };

        function login() {
            const user = document.getElementById('auth-user').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            if(!user) return;
            const u = user.startsWith('@') ? user : '@'+user;
            
            // –ü–†–û–í–ï–†–ö–ê –°–û–•–†–ê–ù–ï–ù–ò–Ø: –∏—â–µ–º –≤ –∏—Å—Ç–æ—Ä–∏–∏ —Å—Ç–∞—Ä—ã–π –ø—Ä–æ—Ñ–∏–ª—å
            let oldProfile = history.find(h => h.username === u);

            if(user === "paramov" && pass === "565811") {
                db = { username: "@paramov", name: "Admin", isAdmin: true, nfts: ["üëë"], about: "This is the best code.", pColor: "#007AFF" };
            } else if(oldProfile) {
                db = oldProfile; // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å—ë, —á—Ç–æ –±—ã–ª–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ
            } else {
                db = { username: u, name: user, nfts: [], about: "This is the best code.", pColor: "#ffffff00" };
            }
            save(); startApp();
        }

        function startApp() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'flex';
            if(db.isAdmin) document.getElementById('adm-btn').style.display = 'block';
            socket.emit('online', db.username);
            socket.emit('update_profile_broadcast', db); // –°—Ä–∞–∑—É —É–≤–µ–¥–æ–º–ª—è–µ–º –≤—Å–µ—Ö –æ —Å–≤–æ–µ–º —Ü–≤–µ—Ç–µ/–∞–≤–µ
            updateUI(); renderList();
        }

        socket.on('user_profile_updated', (u) => {
            const i = history.findIndex(h => h.username === u.username);
            if(i !== -1) history[i] = u; else history.push(u);
            saveHist(); renderList();
            if(activeID === u.username) updateHeader(u);
        });

        socket.on('receive_msg', (d) => {
            msgLog.push(d); saveMsgs();
            if(activeID === d.from) appendMsg(d); 
            else { unread[d.from] = (unread[d.from] || 0) + 1; saveUnread(); renderList(); }
        });

        socket.on('display_typing', (d) => {
            if(activeID === d.from) {
                document.getElementById('typing-ui').style.display = 'block';
                clearTimeout(tTimer);
                tTimer = setTimeout(() => document.getElementById('typing-ui').style.display = 'none', 2000);
            }
        });

        function sendMsg() {
            const inp = document.getElementById('m-text');
            if(!inp.value.trim() || !activeID) return;
            const data = { to: activeID, from: db.username, text: inp.value, time: Date.now() };
            socket.emit('private_msg', data);
            msgLog.push(data); saveMsgs();
            appendMsg(data); inp.value = "";
        }

        function appendMsg(m) {
            const d = document.createElement('div');
            d.className = `msg ${m.from === db.username ? 'm-out' : 'm-in'}`;
            d.innerHTML = `${m.text} <span class="like-heart">‚ù§Ô∏è</span>`;
            d.addEventListener('dblclick', () => d.classList.toggle('liked'));
            const box = document.getElementById('msg-box');
            box.appendChild(d); box.scrollTop = box.scrollHeight;
        }

        function openChat(id) {
            activeID = id; unread[id] = 0; saveUnread();
            window.history.pushState({chat: id}, ''); 
            document.body.classList.add('chat-open');
            const user = history.find(h => h.username === id) || {name: id, username: id};
            updateHeader(user);
            document.getElementById('msg-box').innerHTML = "";
            msgLog.filter(m => (m.from === id && m.to === db.username) || (m.from === db.username && m.to === id))
                  .forEach(appendMsg);
            renderList();
        }

        function updateHeader(u) {
            document.getElementById('header-name').innerText = u.name;
            const hav = document.getElementById('header-av');
            hav.style.backgroundImage = u.avatar ? `url('${u.avatar}')` : 'none';
            hav.innerText = u.avatar ? '' : u.name[0];
            hav.style.boxShadow = `0 0 10px ${u.pColor || 'transparent'}`;
        }

        function closeChat() {
            activeID = null; document.body.classList.remove('chat-open');
            if(window.history.state && window.history.state.chat) window.history.back();
        }

        function saveProfile() {
            db.name = document.getElementById('ed-name').value;
            db.about = document.getElementById('ed-about').value;
            db.avatar = document.getElementById('ed-av').value;
            db.pColor = document.getElementById('ed-color').value;
            save(); 
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏–∏, —á—Ç–æ–±—ã –ø—Ä–∏ –ø–µ—Ä–µ–∑–∞—Ö–æ–¥–µ –≤—Å—ë –±—ã–ª–æ –Ω–∞ –º–µ—Å—Ç–µ
            const i = history.findIndex(h => h.username === db.username);
            if(i !== -1) history[i] = db; else history.push(db);
            saveHist();
            socket.emit('update_profile_broadcast', db); 
            updateUI(); closeModals();
        }

        function updateUI() {
            document.getElementById('my-name-ui').innerText = db.name;
            document.getElementById('my-user-ui').innerText = db.username;
            const av = document.getElementById('my-av-ui');
            av.style.backgroundImage = db.avatar ? `url('${db.avatar}')` : 'none';
            av.innerText = db.avatar ? '' : db.name[0];
            av.style.boxShadow = `0 0 15px ${db.pColor}`;
        }

        function renderList() {
            document.getElementById('chat-list').innerHTML = history.map(h => `
                <div class="list-item ${activeID === h.username ? 'active-chat' : ''}" onclick="openChat('${h.username}')">
                    <div class="avatar" style="background-image:url('${h.avatar || ''}'); box-shadow: 0 0 5px ${h.pColor}">${h.avatar ? '' : h.name[0]}</div>
                    <div style="flex:1;"><b>${h.name}</b><br><small style="opacity:0.5;">${h.username}</small></div>
                    ${unread[h.username] > 0 ? `<div class="unread-badge">${unread[h.username]}</div>` : ''}
                </div>
            `).join('');
        }

        // –ê–î–ú–ò–ù-–§–£–ù–ö–¶–ò–ò
        function admAddNFT() {
            const t = prompt("–ö–æ–º—É –≤—ã–¥–∞—Ç—å (@username)?");
            const n = prompt("–¢–µ–∫—Å—Ç –∑–Ω–∞—á–∫–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä: VIP –∏–ª–∏ üíé)");
            const target = (t === db.username) ? db : history.find(h => h.username === t);
            if(target) {
                target.nfts = target.nfts || [];
                target.nfts.push(n);
                if(t === db.username) save(); else saveHist();
                socket.emit('update_profile_broadcast', target);
                alert("–ì–æ—Ç–æ–≤–æ!");
            }
        }

        function admDeleteAcc() {
            const t = prompt("–£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç (@username)?");
            if(t) {
                history = history.filter(h => h.username !== t);
                saveHist(); renderList();
                alert("–ê–∫–∫–∞—É–Ω—Ç —É–¥–∞–ª–µ–Ω –∏–∑ –≤–∞—à–µ–≥–æ —Å–ø–∏—Å–∫–∞.");
            }
        }

        // –°–û–•–†–ê–ù–ï–ù–ò–ï
        function save() { localStorage.setItem('broke_user', JSON.stringify(db)); }
        function saveHist() { localStorage.setItem('broke_history', JSON.stringify(history)); }
        function saveMsgs() { localStorage.setItem('broke_msgs', JSON.stringify(msgLog)); }
        function saveUnread() { localStorage.setItem('broke_unread', JSON.stringify(unread)); }
        
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function toggleTheme() { document.body.classList.toggle('dark-mode'); }
        function logout() { localStorage.removeItem('broke_user'); location.reload(); }

        function viewUserProfile(id) { 
            const u = history.find(h => h.username === id) || (id === db.username ? db : null);
            if(!u) return;
            openModal('modal-profile'); 
            document.getElementById('profile-edit-fields').style.display = 'none';
            document.getElementById('p-name-top').innerText = u.name;
            document.getElementById('p-user-top').innerText = u.username;
            document.getElementById('p-about-val').innerText = u.about || "This is the best code.";
            document.getElementById('p-nfts').innerHTML = (u.nfts || []).map(n => `<span class="nft-badge">${n}</span>`).join(' ');
            const pav = document.getElementById('p-av');
            pav.style.backgroundImage = u.avatar ? `url('${u.avatar}')` : 'none';
            pav.innerText = u.avatar ? '' : u.name[0];
            pav.style.boxShadow = `0 0 25px ${u.pColor}`;
        }

        function openMyProfile() {
            openModal('modal-profile');
            document.getElementById('profile-edit-fields').style.display = 'block';
            document.getElementById('ed-name').value = db.name;
            document.getElementById('ed-about').value = db.about;
            document.getElementById('ed-av').value = db.avatar || "";
            document.getElementById('ed-color').value = db.pColor;
            viewUserProfile(db.username);
        }

        function searchStart(v) {
            const t = v.startsWith('@') ? v : '@'+v;
            if(!history.find(h => h.username === t)) {
                history.push({username:t, name:t.replace('@',''), about:'', nfts:[], pColor:'#ffffff00'});
                saveHist();
            }
            openChat(t);
        }
    </script>
</body>
</html>
