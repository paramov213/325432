<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { 
            --ios-blue: #007AFF; 
            --glass: rgba(255, 255, 255, 0.8); 
            --text: #000; 
            --msg-in: rgba(229, 229, 234, 0.9); 
            --accent: #34c759; 
        }
        body.dark-mode { 
            --glass: rgba(28, 28, 30, 0.9); 
            --text: #fff; 
            --msg-in: rgba(58, 58, 60, 0.9); 
            background: #000; 
        }
        
        * { 
            box-sizing: border-box; 
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body, html { 
            margin: 0; 
            height: 100%; 
            width: 100%; 
            background: #000; 
            color: var(--text); 
            overflow: hidden; 
        }

        .app-container { 
            display: flex; 
            width: 100%; 
            height: 100%; 
            position: relative;
            background: url('https://w.wallhaven.cc/full/ex/wallhaven-ex96pw.png') center/cover no-repeat;
        }

        /* Sidebar */
        .sidebar { 
            width: 350px; 
            background: var(--glass); 
            border-right: 0.5px solid rgba(125,125,125,0.2); 
            display: flex; 
            flex-direction: column; 
            z-index: 10; 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        /* Chat Area */
        .chat-area { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: rgba(0, 0, 0, 0.2); 
            position: relative;
            z-index: 5;
        }

        @media (max-width: 768px) {
            .sidebar { width: 100%; position: absolute; left: 0; top: 0; height: 100%; }
            .chat-area { 
                display: none; width: 100%; position: fixed; top: 0; left: 0; height: 100%; 
                background: var(--glass); z-index: 100; backdrop-filter: blur(25px);
            }
            body.chat-open .chat-area { display: flex !important; }
            .back-btn { display: block !important; }
        }

        .messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            position: relative; 
            z-index: 1; 
        }

        .msg { 
            max-width: 75%; 
            padding: 12px 16px; 
            border-radius: 20px; 
            font-size: 15px; 
            line-height: 1.4; 
            animation: slideIn 0.2s ease; 
            white-space: pre-line; 
            position: relative; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.15); 
        }

        @keyframes slideIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .m-in { background: var(--msg-in); align-self: flex-start; border-bottom-left-radius: 5px; color: var(--text); }
        .m-out { background: var(--ios-blue); color: white; align-self: flex-end; border-bottom-right-radius: 5px; }

        /* Avatar with Neon Glow */
        .avatar { 
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            background: #444; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-weight: bold; 
            background-size: cover; 
            background-position: center; 
            position: relative; 
            flex-shrink: 0; 
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .online-dot { 
            position: absolute; 
            bottom: 2px; 
            right: 2px; 
            width: 12px; 
            height: 12px; 
            background: var(--accent); 
            border: 2px solid white; 
            border-radius: 50%; 
            display: none; 
        }

        .ios-input { 
            background: rgba(125,125,125,0.15); 
            border: none; 
            border-radius: 12px; 
            padding: 14px; 
            width: 100%; 
            color: var(--text); 
            outline: none; 
            margin-bottom: 10px; 
            border: 0.5px solid transparent; 
        }

        .ios-input:focus { border-color: var(--ios-blue); }

        .btn { 
            background: var(--ios-blue); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            padding: 14px; 
            cursor: pointer; 
            font-weight: 600; 
            width: 100%; 
        }

        .list-item { 
            padding: 15px; 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            cursor: pointer; 
            margin: 5px 10px; 
            border-radius: 15px; 
            position: relative; 
            color: var(--text); 
        }

        .active-chat { background: var(--ios-blue) !important; color: white !important; }

        .unread-badge { 
            background: #ff3b30; 
            color: white; 
            font-size: 10px; 
            padding: 3px 7px; 
            border-radius: 10px; 
            position: absolute; 
            right: 15px; 
            top: 15px; 
        }

        .modal { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.8); 
            z-index: 1000; 
            justify-content: center; 
            align-items: center; 
            backdrop-filter: blur(15px); 
        }

        .modal-card { 
            background: var(--glass); 
            padding: 30px; 
            border-radius: 30px; 
            width: 90%; 
            max-width: 450px; 
            text-align: center; 
            color: var(--text); 
        }

        .nft-badge { 
            background: linear-gradient(45deg, #ffd700, #ffa500); 
            color: #000; 
            padding: 2px 8px; 
            border-radius: 8px; 
            font-size: 10px; 
            font-weight: bold; 
            margin-top: 5px; 
            display: inline-block; 
        }

        .back-btn { display: none; font-size: 30px; color: var(--ios-blue); background: none; border: none; cursor: pointer; }

        .typing-indicator { font-size: 12px; color: var(--accent); font-style: italic; display: none; }

        /* Admin Table */
        .admin-table-container {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        #admin-users-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            font-size: 13px;
        }
        #admin-users-table td, #admin-users-table th {
            padding: 8px;
            border-bottom: 0.5px solid rgba(125,125,125,0.2);
        }
    </style>
</head>

    <script>
        const socket = io();
        let db = JSON.parse(localStorage.getItem('broke_user')) || null;
        let history = JSON.parse(localStorage.getItem('broke_history')) || [];
        let msgLog = JSON.parse(localStorage.getItem('broke_msgs')) || [];
        let unread = JSON.parse(localStorage.getItem('broke_unread')) || {};
        let botUnlocked = localStorage.getItem('bot_auth') === 'true';
        let onlineUsers = {}; 
        let activeID = null;
        const botID = "@11319";
        const msgSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3');

        function vibrate() { if(navigator.vibrate) navigator.vibrate(10); }

        window.onload = () => { if(db) startApp(); };

        function login() {
            const uI = document.getElementById('auth-user').value.trim();
            const pI = document.getElementById('auth-pass').value.trim();
            if(!uI) return;
            const u = uI.startsWith('@') ? uI.toLowerCase() : '@' + uI.toLowerCase();
            
            if (u === "@paramov" && pI === "565811") {
                db = { username: "@paramov", name: "Admin", isAdmin: true, nfts: ["üëë"], about: "This is the best code.", pColor: "#007AFF" };
            } else {
                let old = history.find(h => h.username.toLowerCase() === u);
                db = old || { username: u, name: uI, nfts: [], about: "This is the best code.", pColor: "#ffffff00" };
            }
            localStorage.setItem('broke_user', JSON.stringify(db));
            if (!history.find(h => h.username === db.username)) history.push(db);
            localStorage.setItem('broke_history', JSON.stringify(history));
            startApp();
        }

        function startApp() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'flex';
            if(db.isAdmin) document.getElementById('adm-btn').style.display = 'block';
            socket.emit('online', db.username);
            socket.emit('update_profile_broadcast', db);
            updateUI(); renderList();
        }

        function sendMsg() {
            const inp = document.getElementById('m-text');
            const val = inp.value.trim();
            if(!val || !activeID) return;

            if (activeID === botID) {
                appendMsg(val, 'm-out');
                if (val === "–∫–æ–¥ –∞–¥–º–∏–Ω–ø–∞—Ä–∞–º–æ–≤") {
                    botUnlocked = true;
                    localStorage.setItem('bot_auth', 'true');
                    setTimeout(() => appendMsg("‚úÖ –ë–æ—Ç –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω. –ü—Ä–æ–±–∏–≤ —Ä–∞–∑—Ä–µ—à–µ–Ω.", 'm-in'), 500);
                } else if (!botUnlocked) {
                    setTimeout(() => appendMsg("‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∞–¥–º–∏–Ω–ø–∞—Ä–∞–º–æ–≤ –¥–ª—è –¥–æ—Å—Ç—É–ø–∞.", 'm-in'), 500);
                } else {
                    const target = val.startsWith('@') ? val.toLowerCase() : '@' + val.toLowerCase();
                    if (target === "@whyk1rx" || target === "@paramov") {
                        setTimeout(() => appendMsg("üö´ –û—à–∏–±–∫–∞: –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞—â–∏—â–µ–Ω —Å–∏—Å—Ç–µ–º–æ–π. –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω.", 'm-in'), 600);
                    } else {
                        let found = history.find(h => h.username === target);
                        if (found) {
                            let logs = msgLog.filter(m => m.from === target).map(m => `‚Ä¢ ${m.text}`).join('\n') || "–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞.";
                            setTimeout(() => appendMsg(`üîç –ù–∞—à–µ–ª: ${found.name}\nüí¨ –ü–æ—Å–ª–µ–¥–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è:\n${logs.substring(0, 300)}`, 'm-in'), 600);
                        } else {
                            setTimeout(() => appendMsg("‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö.", 'm-in'), 500);
                        }
                    }
                }
                inp.value = ""; return;
            }

            const data = { to: activeID, from: db.username, text: val, time: Date.now() };
            socket.emit('private_msg', data);
            msgLog.push(data);
            localStorage.setItem('broke_msgs', JSON.stringify(msgLog));
            appendMsg(val, 'm-out');
            inp.value = "";
            renderList();
        }

        socket.on('receive_msg', (d) => {
            msgLog.push(d);
            localStorage.setItem('broke_msgs', JSON.stringify(msgLog));
            if(activeID === d.from) appendMsg(d.text, 'm-in');
            else { unread[d.from] = (unread[d.from] || 0) + 1; localStorage.setItem('broke_unread', JSON.stringify(unread)); }
            msgSound.play(); renderList();
        });

        function appendMsg(t, c) {
            const d = document.createElement('div'); d.className = 'msg ' + c; d.innerText = t;
            const box = document.getElementById('msg-box'); box.appendChild(d); box.scrollTop = box.scrollHeight;
        }

        function renderList() {
            const contacts = history.filter(h => msgLog.some(m => m.from === h.username || m.to === h.username) || h.temp);
            let html = contacts.map(h => `
                <div class="list-item ${activeID === h.username ? 'active-chat' : ''}" onclick="openChat('${h.username}')">
                    <div class="avatar" style="background-image:url('${h.avatar || ''}'); box-shadow: 0 0 10px ${h.pColor}">${h.avatar ? '' : h.name[0]}
                        <div class="online-dot" style="display: ${onlineUsers[h.username] ? 'block' : 'none'}"></div>
                    </div>
                    <div style="flex:1"><b>${h.name}</b><br><small>${h.username}</small></div>
                    ${unread[h.username] ? `<div class="unread-badge">${unread[h.username]}</div>` : ''}
                </div>
            `).join('');
            html += `<div class="list-item ${activeID === botID ? 'active-chat' : ''}" onclick="openChat('${botID}')"><div class="avatar" style="background:#ff3b30">S</div><div><b>SYSTEM BOT</b></div></div>`;
            document.getElementById('chat-list').innerHTML = html;
        }

        function openChat(id) {
            activeID = id; unread[id] = 0; localStorage.setItem('broke_unread', JSON.stringify(unread));
            document.body.classList.add('chat-open');
            const u = (id === botID) ? {name: "SYSTEM BOT"} : (history.find(h => h.username === id) || {name: id});
            document.getElementById('header-name').innerText = u.name;
            document.getElementById('header-av').innerText = u.avatar ? '' : u.name[0];
            document.getElementById('header-av').style.backgroundImage = u.avatar ? `url(${u.avatar})` : 'none';
            document.getElementById('msg-box').innerHTML = "";
            msgLog.filter(m => (m.from === id && m.to === db.username) || (m.from === db.username && m.to === id))
                  .forEach(m => appendMsg(m.text, m.from === db.username ? 'm-out' : 'm-in'));
            renderList();
        }

        function openAdminPanel() {
            const body = document.getElementById('admin-users-body');
            body.innerHTML = history.map(u => `<tr><td>${u.name}</td><td>${u.username}</td></tr>`).join('');
            openModal('modal-admin');
        }

        function saveProfile() {
            db.name = document.getElementById('ed-name').value || db.name;
            db.about = document.getElementById('ed-about').value || db.about;
            db.avatar = document.getElementById('ed-av').value || db.avatar;
            db.pColor = document.getElementById('ed-color').value;
            localStorage.setItem('broke_user', JSON.stringify(db));
            const idx = history.findIndex(h => h.username === db.username);
            if(idx !== -1) history[idx] = db;
            localStorage.setItem('broke_history', JSON.stringify(history));
            socket.emit('update_profile_broadcast', db);
            updateUI(); closeModals();
        }

        function updateUI() {
            document.getElementById('my-name-ui').innerText = db.name;
            document.getElementById('my-user-ui').innerText = db.username;
            document.getElementById('my-av-ui').style.boxShadow = `0 0 15px ${db.pColor}`;
            document.getElementById('my-av-ui').style.backgroundImage = db.avatar ? `url(${db.avatar})` : 'none';
            document.getElementById('my-av-ui').innerText = db.avatar ? '' : db.name[0];
        }

        function openMyProfile() { 
            openModal('modal-profile'); 
            document.getElementById('profile-edit-fields').style.display = 'block';
            showProfileData(db); 
        }

        function viewUserProfile(id) {
            if(!id || id === botID) return;
            openModal('modal-profile');
            document.getElementById('profile-edit-fields').style.display = 'none';
            showProfileData(history.find(h => h.username === id) || {name: id, username: id});
        }

        function showProfileData(u) {
            document.getElementById('p-name-top').innerText = u.name;
            document.getElementById('p-user-top').innerText = u.username;
            document.getElementById('p-av').style.boxShadow = `0 0 20px ${u.pColor || '#fff'}`;
            document.getElementById('p-av').style.backgroundImage = u.avatar ? `url(${u.avatar})` : 'none';
            document.getElementById('p-av').innerText = u.avatar ? '' : u.name[0];
            document.getElementById('p-about-val').innerText = u.about || "This is the best code.";
            document.getElementById('p-nfts').innerHTML = (u.nfts || []).map(n => `<span class="nft-badge">${n}</span>`).join(' ');
        }

        function searchStart(v) {
            const t = v.startsWith('@') ? v.toLowerCase() : '@' + v.toLowerCase();
            if(!history.find(h => h.username === t)) history.push({username:t, name:t.replace('@',''), nfts:[], about:"", temp:true});
            openChat(t);
        }

        function admAddNFT() {
            const t = prompt("–ö–æ–º—É?"); const n = prompt("–¢–µ–∫—Å—Ç:");
            const user = history.find(h => h.username.toLowerCase() === t.toLowerCase());
            if(user) { user.nfts.push(n); socket.emit('update_profile_broadcast', user); alert("NFT –≤—ã–¥–∞–Ω–æ"); }
        }

        function admDeleteAcc() {
            const t = prompt("–ö–æ–≥–æ —É–¥–∞–ª–∏—Ç—å?");
            history = history.filter(h => h.username !== t);
            localStorage.setItem('broke_history', JSON.stringify(history));
            renderList(); alert("–ê–∫–∫–∞—É–Ω—Ç —É–¥–∞–ª–µ–Ω");
        }

        function handleTyping() { if(activeID) socket.emit('typing', {to: activeID, from: db.username}); }
        socket.on('display_typing', (d) => { if(activeID === d.from) { document.getElementById('typing-ui').style.display='block'; setTimeout(()=>document.getElementById('typing-ui').style.display='none', 2000); }});
        socket.on('user_status', (data) => { onlineUsers[data.username] = (data.status === 'online'); renderList(); });
        socket.on('user_profile_updated', (u) => { 
            const i = history.findIndex(h => h.username === u.username); 
            if(i!==-1) history[i]=u; else history.push(u); 
            localStorage.setItem('broke_history', JSON.stringify(history));
            renderList(); 
        });

        function toggleTheme() { document.body.classList.toggle('dark-mode'); }
        function logout() { localStorage.removeItem('broke_user'); location.reload(); }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeChat() { document.body.classList.remove('chat-open'); activeID = null; }
    </script>
</body>
</html>
