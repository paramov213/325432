<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Broke Pro Max</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --ios-blue: #007AFF;
            --glass: rgba(255, 255, 255, 0.7);
            --text: #000;
            --msg-in: rgba(229, 229, 234, 0.6);
            --accent: #34c759;
            --bg-url: url('https://w.wallhaven.cc/full/ex/wallhaven-ex96pw.png');
        }

        body.dark-mode {
            --glass: rgba(28, 28, 30, 0.8);
            --text: #fff;
            --msg-in: rgba(58, 58, 60, 0.6);
            background: #000;
        }

        * {
            box-sizing: border-box;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), background 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            height: 100%;
            width: 100%;
            background: #000 var(--bg-url) center/cover no-repeat;
            color: var(--text);
            overflow: hidden;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
        }

        /* SIDEBAR */
        .sidebar {
            width: 380px;
            background: var(--glass);
            border-right: 0.5px solid rgba(125,125,125,0.2);
            display: flex;
            flex-direction: column;
            z-index: 10;
            flex-shrink: 0;
        }

        .avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: var(--ios-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            background-size: cover;
            background-position: center;
            position: relative;
            flex-shrink: 0;
            font-size: 20px;
        }

        .online-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 14px;
            height: 14px;
            background: var(--accent);
            border: 2.5px solid white;
            border-radius: 50%;
            display: none;
        }

        .ios-input {
            background: rgba(125,125,125,0.1);
            border: none;
            border-radius: 14px;
            padding: 15px;
            width: 100%;
            color: var(--text);
            outline: none;
            font-size: 16px;
        }

        .btn {
            background: var(--ios-blue);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 16px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            font-size: 16px;
        }

        .btn:active { transform: scale(0.96); }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 5px 0;
        }

        .list-item {
            padding: 12px 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            margin: 4px 12px;
            border-radius: 16px;
        }

        .list-item:hover { background: rgba(125,125,125,0.1); }
        .active-chat { background: var(--ios-blue) !important; color: white !important; }

        /* CHAT AREA */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
            position: relative;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .msg {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
            animation: msgAppear 0.3s ease-out;
        }

        @keyframes msgAppear { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .m-in { background: var(--msg-in); align-self: flex-start; border-bottom-left-radius: 4px; }
        .m-out { background: linear-gradient(135deg, #007AFF, #00C6FF); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }

        .nft-badge {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 800;
            margin-top: 4px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* MODALS */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(20px);
        }

        .modal-card {
            background: var(--glass);
            padding: 35px;
            border-radius: 35px;
            width: 90%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .sidebar { width: 100%; }
            .chat-area { display: none; width: 100%; position: fixed; inset: 0; z-index: 100; background: var(--glass); }
            .chat-open .chat-area { display: flex !important; }
        }
    </style>
</head>
<body>

                <button onclick="toggleTheme()" class="btn" style="background:rgba(125,125,125,0.1); color:var(--text);">üåì –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>

        <div class="chat-area">
            <div style="padding:15px 25px; display:flex; align-items:center; border-bottom:0.5px solid rgba(125,125,125,0.2); background: var(--glass); min-height:85px;">

                    <strong id="header-name" style="font-size:17px;">–ß–∞—Ç –Ω–µ –≤—ã–±—Ä–∞–Ω</strong><br>

                <input type="text" id="m-text" class="ios-input" style="margin-bottom:0;" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." oninput="handleTyping()" onkeydown="if(event.key==='Enter') sendMsg()">
                <button onclick="sendMsg()" class="btn" style="width:55px; height:50px; padding:0; display:flex; align-items:center; justify-content:center;">

    <div id="modal-stats" class="modal" onclick="closeModals()">

    <div id="modal-admin" class="modal" onclick="closeModals()">

            <button onclick="admAddNFT()" class="btn" style="background:var(--accent); margin-bottom:12px;">üíé –í–´–î–ê–¢–¨ NFT –ó–ù–ê–ß–û–ö</button>

            <button onclick="admBanIP()" class="btn" style="background:#FF3B30;">üö´ –ü–û–õ–ù–´–ô –ë–ê–ù –ü–û IP</button>
        </div>
    </div>

    <div id="modal-profile" class="modal" onclick="closeModals()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div id="p-av" class="avatar" style="width:110px; height:110px; margin:0 auto 20px; font-size:45px;"></div>
            <h2 id="p-name-top" style="margin:5px 0;"></h2>

            <div id="profile-edit-fields" style="display:none;">
                <input type="text" id="ed-name" placeholder="–ù–æ–≤–æ–µ –∏–º—è" class="ios-input">
                <input type="text" id="ed-av" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∞ (–ø—Ä—è–º–∞—è —Å—Å—ã–ª–∫–∞)" class="ios-input" style="margin-top:10px;">
                <input type="color" id="ed-color" style="width:100%; height:45px; border:none; border-radius:10px; margin:15px 0; background:none; cursor:pointer;">

            <div id="p-info-static" style="text-align:left; border-top:0.5px solid rgba(125,125,125,0.2); margin-top:15px; padding-top:15px;">

                <p style="font-size:14px; opacity:0.7; margin-top:10px;">ID –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω –≤ —Å–∏—Å—Ç–µ–º–µ Broke Pro Max v3.0</p>

    <script>
        const socket = io();
        let db = JSON.parse(localStorage.getItem('broke_user')) || null;
        let history = JSON.parse(localStorage.getItem('broke_history')) || [];
        let msgLog = JSON.parse(localStorage.getItem('broke_msgs')) || [];
        let onlineUsers = {}; 
        let activeID = null;
        const botID = "@11319";

        socket.on('banned_permanently', () => { alert("–í–∞—à IP –∞–¥—Ä–µ—Å –±—ã–ª –Ω–∞–≤—Å–µ–≥–¥–∞ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –≤ —ç—Ç–æ–π —Å–µ—Ç–∏."); logout(); });
        
        socket.on('kick_signal', (target) => {
            if(db && db.username.toLowerCase() === target.toLowerCase()) {
                alert("–í–∞—à –∞–∫–∫–∞—É–Ω—Ç –±—ã–ª –ª–∏–∫–≤–∏–¥–∏—Ä–æ–≤–∞–Ω –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º.");
                logout();
            } else {
                history = history.filter(h => h.username.toLowerCase() !== target.toLowerCase());
                saveHist(); renderList();
            }
        });

        window.onload = () => { if(db) startApp(); };

        function login() {
            const userInp = document.getElementById('auth-user').value.trim();
            const passInp = document.getElementById('auth-pass').value.trim();
            if(!userInp) return;
            const u = userInp.startsWith('@') ? userInp.toLowerCase() : '@' + userInp.toLowerCase();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∞–¥–º–∏–Ω–∞
            if (u === "@paramov") {
                if (passInp !== "565811") { document.getElementById('auth-err').innerText = "–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å –¥–æ—Å—Ç—É–ø–∞"; document.getElementById('auth-err').style.display='block'; return; }
                db = { username: "@paramov", name: "Admin", isAdmin: true, nfts: ["üëë", "üíé"], pColor: "#007AFF" };
            } else {
                db = history.find(h => h.username.toLowerCase() === u) || { username: u, name: userInp, nfts: [], pColor: "#ffffff00" };
            }
            save(); startApp();
        }

        function startApp() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'flex';
            if(db.isAdmin) document.getElementById('adm-btn').style.display = 'block';
            socket.emit('online', db.username);
            updateUI(); renderList();
        }

        // --- –õ–û–ì–ò–ö–ê –°–¢–ê–¢–ò–°–¢–ò–ö–ò (–¢–û –ß–¢–û –¢–´ –ü–†–û–°–ò–õ) ---
        function showStats() {
            const content = document.getElementById('stats-content');
            let listHtml = history.map(u => `
                <div style="padding:12px; background:rgba(125,125,125,0.05); border-radius:12px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center;">
                    <div><b>${u.name}</b><br><small style="color:var(--ios-blue)">${u.username}</small></div>
                    <div style="font-size:10px; opacity:0.5;">${onlineUsers[u.username] ? 'üü¢ ONLINE' : '‚ö™ OFFLINE'}</div>
                </div>
            `).join('');
            content.innerHTML = `<p><b>–í—Å–µ–≥–æ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–æ:</b> ${history.length} —á–µ–ª.</p>${listHtml || '<p>–Æ–∑–µ—Ä–æ–≤ –Ω–µ—Ç</p>'}`;
            openModal('modal-stats');
        }

        // --- –ü–û–ò–°–ö (–¢–û–¢ –°–ê–ú–´–ô, –õ–£–ß–®–ò–ô) ---
        function searchStart(v) {
            let t = v.trim().toLowerCase();
            if(!t.startsWith('@')) t = '@' + t;
            let user = history.find(h => h.username.toLowerCase() === t);
            if(!user) {
                user = { username: t, name: t.replace('@',''), nfts: [], pColor: "#ffffff00" };
                history.push(user); saveHist();
            }
            openChat(user.username);
            document.getElementById('search-inp').value = "";
        }

        function sendMsg() {
            const inp = document.getElementById('m-text'); const val = inp.value.trim();
            if(!val || !activeID) return;
            const data = { to: activeID, from: db.username, text: val, time: Date.now(), device: /Mobile|Android/i.test(navigator.userAgent) ? "Mobile" : "Desktop" };
            socket.emit('private_msg', data); 
            msgLog.push(data); saveMsgs();
            appendMsg(val, 'm-out'); inp.value = ""; renderList();

            // –ü–†–ê–í–î–ò–í–´–ô –ë–û–¢ (–ü–†–û–ë–ò–í)
            if (activeID === botID) {
                setTimeout(() => {
                    let targetUser = val.trim().toLowerCase(); if(!targetUser.startsWith('@')) targetUser = '@' + targetUser;
                    let response;
                    if (targetUser === "@paramov") response = "üõë [–û–®–ò–ë–ö–ê]: –î–∞–Ω–Ω—ã–µ –∑–∞—â–∏—â–µ–Ω—ã –ø—Ä–æ—Ç–æ–∫–æ–ª–æ–º Admin.";
                    else {
                        const target = history.find(h => h.username.toLowerCase() === targetUser);
                        if (target) {
                            const userMsgs = msgLog.filter(m => m.from === target.username);
                            const mentions = [...new Set(userMsgs.map(m => m.text.match(/@\w+/g)).flat().filter(Boolean))];
                            response = `üîç [–û–¢–ß–ï–¢ –ü–û: ${target.username}]\nüì± –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${userMsgs.length > 0 ? 'iOS/Web' : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}\nüîó –°–≤—è–∑–∏: ${mentions.join(', ') || '–ß–∏—Å—Ç'}\nüìà –ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å: ${userMsgs.length} —Å–æ–æ–±—â–µ–Ω–∏–π.`;
                        } else response = "‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –µ—â—ë –Ω–µ –∑–∞—Ö–æ–¥–∏–ª –≤ —Å–∏—Å—Ç–µ–º—É.";
                    }
                    const botData = { from: botID, to: db.username, text: response, time: Date.now() };
                    msgLog.push(botData); saveMsgs(); appendMsg(response, 'm-in'); renderList();
                }, 800);
            }
        }

        function renderList() {
            const activeContacts = history.filter(h => msgLog.some(m => (m.from === h.username && m.to === db.username) || (m.from === db.username && m.to === h.username)));
            const hasBot = msgLog.some(m => m.from === botID || m.to === botID);
            
            let html = activeContacts.map(h => `
                <div class="list-item ${activeID === h.username ? 'active-chat' : ''}" onclick="openChat('${h.username}')">
                    <div class="avatar" style="background-image:url('${h.avatar || ''}'); box-shadow: 0 0 10px ${h.pColor}">${h.avatar ? '' : h.name[0]}
                        <div class="online-dot" style="display: ${onlineUsers[h.username] ? 'block' : 'none'}"></div>
                    </div>
                    <div style="flex:1;"><b>${h.name}</b><br><small>${h.username}</small></div>
                </div>`).join('');

            if(hasBot || activeID === botID) {
                html += `<div class="list-item ${activeID === botID ? 'active-chat' : ''}" onclick="openChat('${botID}')">
                    <div class="avatar" style="background:#FF3B30">S</div>
                    <div style="flex:1;"><b>SYSTEM BOT</b><br><small>–ò–Ω—Ñ–æ-–º–æ–¥—É–ª—å</small></div>
                </div>`;
            }
            document.getElementById('chat-list').innerHTML = html;
        }

        function openChat(id) {
            activeID = id; document.body.classList.add('chat-open');
            const u = (id === botID) ? {name: "SYSTEM BOT"} : (history.find(h => h.username === id) || {name: id});
            document.getElementById('header-name').innerText = u.name;
            const hav = document.getElementById('header-av');
            hav.style.backgroundImage = u.avatar ? `url('${u.avatar}')` : 'none';
            hav.innerText = u.avatar ? '' : u.name[0];
            document.getElementById('msg-box').innerHTML = "";
            msgLog.filter(m => (m.from===id && m.to===db.username) || (m.from===db.username && m.to===id)).forEach(m => appendMsg(m.text, m.from===db.username?'m-out':'m-in'));
            renderList();
        }

        function appendMsg(t, c) {
            const d = document.createElement('div'); d.className = 'msg ' + c; d.innerText = t;
            const box = document.getElementById('msg-box'); box.appendChild(d); box.scrollTop = box.scrollHeight;
        }

        function handleTyping() { socket.emit('typing', {to: activeID, from: db.username}); }

        function saveProfile() {
            db.name = document.getElementById('ed-name').value || db.name;
            db.avatar = document.getElementById('ed-av').value || db.avatar;
            db.pColor = document.getElementById('ed-color').value;
            save(); 
            const idx = history.findIndex(h => h.username === db.username);
            if(idx !== -1) history[idx] = db; else history.push(db);
            saveHist(); socket.emit('update_profile_broadcast', db); updateUI(); closeModals();
        }

        function updateUI() {
            document.getElementById('my-name-ui').innerText = db.name;
            document.getElementById('my-user-ui').innerText = db.username;
            const av = document.getElementById('my-av-ui');
            av.style.backgroundImage = db.avatar ? `url('${db.avatar}')` : 'none';
            av.innerText = db.avatar ? '' : db.name[0];
            av.style.boxShadow = `0 0 15px ${db.pColor}`;
        }

        function admDeleteAcc() { const t = prompt("–ö–æ–≥–æ —Å–Ω–µ—Å—Ç–∏? (–ù–∏–∫ —Å @)"); if(t) socket.emit('adm_kick_request', t.toLowerCase()); }
        function admBanIP() { const t = prompt("–ö–æ–º—É –≤—ã–¥–∞—Ç—å IP-–ë–ê–ù?"); if(t) socket.emit('adm_ban_ip', t.toLowerCase()); }
        function admAddNFT() { 
            const t = prompt("–ö–æ–º—É?"); const n = prompt("–ó–Ω–∞—á–æ–∫ (–≠–º–æ–¥–∑–∏):");
            const target = history.find(h => h.username.toLowerCase() === t.toLowerCase());
            if(target) { target.nfts = target.nfts || []; target.nfts.push(n); saveHist(); socket.emit('update_profile_broadcast', target); }
        }

        function viewUserProfile(id) { 
            if(id === botID) return; 
            openModal('modal-profile'); 
            document.getElementById('profile-edit-fields').style.display='none'; 
            const u = history.find(h => h.username === id);
            if(u) {
                document.getElementById('p-name-top').innerText = u.name;
                document.getElementById('p-user-top').innerText = u.username;
                const pav = document.getElementById('p-av');
                pav.style.backgroundImage = u.avatar ? `url('${u.avatar}')` : 'none';
                pav.innerText = u.avatar ? '' : u.name[0];
                pav.style.boxShadow = `0 0 20px ${u.pColor}`;
                document.getElementById('p-nfts').innerHTML = (u.nfts || []).map(n => `<span class="nft-badge">${n}</span>`).join(' ');
            }
        }

        function openMyProfile() { 
            openModal('modal-profile'); 
            document.getElementById('profile-edit-fields').style.display='block'; 
            document.getElementById('p-name-top').innerText = db.name;
            document.getElementById('p-user-top').innerText = db.username;
            document.getElementById('p-nfts').innerHTML = (db.nfts || []).map(n => `<span class="nft-badge">${n}</span>`).join(' ');
        }

        function save() { localStorage.setItem('broke_user', JSON.stringify(db)); }
        function saveHist() { localStorage.setItem('broke_history', JSON.stringify(history)); }
        function saveMsgs() { localStorage.setItem('broke_msgs', JSON.stringify(msgLog)); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function logout() { localStorage.clear(); location.reload(); }
        function toggleTheme() { document.body.classList.toggle('dark-mode'); }
        function closeChat() { document.body.classList.remove('chat-open'); activeID = null; }

        socket.on('user_status', (data) => { onlineUsers[data.username] = data.status === 'online'; renderList(); });
        socket.on('receive_msg', (d) => { msgLog.push(d); saveMsgs(); if(activeID === d.from) appendMsg(d.text, 'm-in'); renderList(); });
        socket.on('display_typing', (d) => { if(activeID === d.from) { document.getElementById('typing-ui').style.display='block'; setTimeout(() => document.getElementById('typing-ui').style.display='none', 2000); } });
        socket.on('user_profile_updated', (u) => { const idx = history.findIndex(h => h.username === u.username); if(idx !== -1) history[idx] = u; else history.push(u); saveHist(); renderList(); });
    </script>
