<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Broke Pro Max</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --ios-blue: #007AFF; --glass: rgba(255, 255, 255, 0.7); --text: #000; --msg-in: rgba(229, 229, 234, 0.6); --accent: #34c759; }
        body.dark-mode { --glass: rgba(28, 28, 30, 0.8); --text: #fff; --msg-in: rgba(58, 58, 60, 0.6); background: #000; }
        * { box-sizing: border-box; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); font-family: -apple-system, BlinkMacSystemFont, sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; height: 100%; width: 100%; background: #000 url('https://w.wallhaven.cc/full/ex/wallhaven-ex96pw.png') center/cover; color: var(--text); overflow: hidden; }
        
        .app-container { display: flex; width: 100%; height: 100%; backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); }
        .sidebar { width: 350px; background: var(--glass); border-right: 0.5px solid rgba(125,125,125,0.2); display: flex; flex-direction: column; z-index: 10; flex-shrink: 0; }
        .chat-area { flex: 1; display: flex; flex-direction: column; background: rgba(255,255,255,0.05); position: relative; }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å: –ü–ö vs –¢–µ–ª–µ—Ñ–æ–Ω */
        @media (max-width: 768px) {
            .sidebar { width: 100%; }
            .chat-area { display: none; position: fixed; inset: 0; z-index: 100; background: var(--glass); }
            body.chat-open .chat-area { display: flex !important; }
            .back-btn { display: block !important; }
        }

        .avatar { width: 50px; height: 50px; border-radius: 50%; background: var(--ios-blue) center/cover; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; position: relative; flex-shrink: 0; }
        .online-dot { position: absolute; bottom: 2px; right: 2px; width: 12px; height: 12px; background: var(--accent); border: 2px solid white; border-radius: 50%; display: none; }
        
        .ios-input { background: rgba(125,125,125,0.1); border: none; border-radius: 12px; padding: 14px; width: 100%; color: var(--text); outline: none; margin-bottom: 10px; border: 0.5px solid transparent; }
        .ios-input:focus { border-color: var(--ios-blue); }
        .btn { background: var(--ios-blue); color: white; border: none; border-radius: 12px; padding: 14px; cursor: pointer; font-weight: 600; width: 100%; }
        .btn:active { opacity: 0.7; transform: scale(0.98); }

        .list-item { padding: 15px; display: flex; align-items: center; gap: 15px; cursor: pointer; margin: 5px 10px; border-radius: 15px; color: var(--text); position: relative; }
        .active-chat { background: var(--ios-blue) !important; color: white !important; }
        .unread-badge { background: #ff3b30; color: white; font-size: 10px; padding: 3px 7px; border-radius: 10px; margin-left: auto; }

        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; animation: slideIn 0.2s ease; white-space: pre-line; backdrop-filter: blur(10px); }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .m-in { background: var(--msg-in); align-self: flex-start; border-bottom-left-radius: 5px; }
        .m-out { background: rgba(0, 122, 255, 0.85); color: white; align-self: flex-end; border-bottom-right-radius: 5px; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
        .modal-card { background: var(--glass); padding: 30px; border-radius: 30px; width: 90%; max-width: 350px; text-align: center; color: var(--text); }
        .nft-badge { background: linear-gradient(45deg, #ffd700, #ffa500); color: #000; padding: 2px 8px; border-radius: 8px; font-size: 10px; font-weight: bold; margin-top: 5px; display: inline-block; }
        .back-btn { display: none; font-size: 30px; color: var(--ios-blue); background: none; border: none; cursor: pointer; margin-right: 10px; }
        .typing-indicator { font-size: 12px; color: var(--accent); font-style: italic; display: none; }
    </style>
</head>
<body class="dark-mode">

    <div id="auth-screen" style="display: flex; height: 100vh; justify-content: center; align-items: center; z-index: 200;">
        <div class="modal-card">
            <h1>Broke Pro</h1>
            <p style="opacity:0.5; margin-bottom:20px;">This is the best code.</p>
            <input type="text" id="auth-user" placeholder="–õ–æ–≥–∏–Ω" class="ios-input">
            <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å" class="ios-input">
            <button onclick="vibrate(); login()" class="btn">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div id="app-screen" class="app-container" style="display:none;">
        <div class="sidebar">
            <div style="padding:50px 20px 20px;" onclick="vibrate(); openMyProfile()">
                <div style="display:flex; align-items:center; gap:15px; cursor:pointer;">
                    <div id="my-av-ui" class="avatar"></div>
                    <div><strong id="my-name-ui"></strong><br><small id="my-user-ui" style="opacity:0.5;"></small></div>
                </div>
            </div>
            <div style="padding: 0 15px 15px;">
                <input type="text" id="search-inp" placeholder="–ü–æ–∏—Å–∫ @username" class="ios-input" onkeyup="if(event.key==='Enter') {vibrate(); searchStart(this.value)}">
            </div>
            <div id="chat-list" style="flex:1; overflow-y:auto;"></div>
            <div style="padding:20px;">
                <button onclick="vibrate(); toggleTheme()" class="btn" style="background:rgba(125,125,125,0.1); color:var(--text); margin-bottom:10px;">üåì –¢–µ–º–∞</button>
                <button id="adm-btn" onclick="vibrate(); openModal('modal-admin')" class="btn" style="display:none; background:none; color:var(--ios-blue); margin-bottom:5px;">üõ† –ê–î–ú–ò–ù</button>
                <button onclick="vibrate(); logout()" class="btn" style="background:none; color:#ff3b30;">üö™ –í—ã–π—Ç–∏</button>
            </div>
        </div>

        <div class="chat-area">
            <div style="padding:15px; display:flex; align-items:center; border-bottom:0.5px solid rgba(125,125,125,0.2); background: var(--glass);">
                <button class="back-btn" onclick="vibrate(); closeChat()">‚Äπ</button>
                <div id="header-av" class="avatar" style="width:40px; height:40px; margin-right: 15px;" onclick="vibrate(); viewUserProfile(activeID)"></div>
                <div style="flex:1;"><strong id="header-name">–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</strong><br><small id="typing-ui" class="typing-indicator">–ø–µ—á–∞—Ç–∞–µ—Ç...</small></div>
            </div>
            <div id="msg-box" class="messages"></div>
            <div style="padding:15px; background: var(--glass); display:flex; gap:10px;">
                <input type="text" id="m-text" class="ios-input" style="margin-bottom:0;" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." oninput="handleTyping()" onkeydown="if(event.key==='Enter') {vibrate(); sendMsg()}">
                <button onclick="vibrate(); sendMsg()" class="btn" style="width:50px; padding:0;">‚¨Ü</button>
            </div>
        </div>
    </div>

    <div id="modal-profile" class="modal" onclick="closeModals()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div id="p-av" class="avatar" style="width:100px; height:100px; margin:0 auto 15px; font-size:40px;"></div>
            <h2 id="p-name-top" style="margin:0;"></h2>
            <p id="p-user-top" style="color:var(--ios-blue);"></p>
            <div id="profile-edit-fields">
                <input type="text" id="ed-name" placeholder="–ò–º—è" class="ios-input">
                <input type="text" id="ed-about" placeholder="–û —Å–µ–±–µ" class="ios-input">
                <input type="text" id="ed-av" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∞" class="ios-input">
                <input type="color" id="ed-color" style="width:100%; height:40px; border:none; margin:10px 0;">
                <button onclick="vibrate(); saveProfile()" class="btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
            <div id="p-info-static" style="text-align:left; border-top:0.5px solid rgba(125,125,125,0.2); margin-top:15px; padding-top:10px;">
                <p><b>–û —Å–µ–±–µ:</b> <span id="p-about-val"></span></p>
                <div id="p-nfts"></div>
            </div>
        </div>
    </div>

    <div id="modal-admin" class="modal" onclick="closeModals()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <h3>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h3>
            <button onclick="admAddNFT()" class="btn" style="background:var(--accent); margin-bottom:5px;">üíé –í—ã–¥–∞—Ç—å NFT</button>
            <button onclick="admClearNFT()" class="btn" style="background:#ff9500; margin-bottom:5px;">‚ú® –û—á–∏—Å—Ç–∏—Ç—å NFT</button>
            <button onclick="admDeleteAcc()" class="btn" style="background:#ff3b30; margin-bottom:5px;">üóë –£–¥–∞–ª–∏—Ç—å –∞–∫–∫</button>
            <button onclick="closeModals()" class="btn" style="background:gray;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        const socket = io();
        let db = JSON.parse(localStorage.getItem('broke_user')) || null;
        let history = JSON.parse(localStorage.getItem('broke_history')) || [];
        let msgLog = JSON.parse(localStorage.getItem('broke_msgs')) || [];
        let unread = JSON.parse(localStorage.getItem('broke_unread')) || {};
        let onlineUsers = {}; 
        let activeID = null;
        let tOut;
        const msgSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3');
        const botID = "@11319";

        function vibrate() { if(navigator.vibrate) navigator.vibrate(10); }

        window.onload = () => { if(db) startApp(); };

        function login() {
            const userInp = document.getElementById('auth-user').value.trim();
            const passInp = document.getElementById('auth-pass').value.trim();
            if(!userInp) return;
            const u = userInp.startsWith('@') ? userInp.toLowerCase() : '@' + userInp.toLowerCase();
            
            if (u === "@paramov" && passInp === "565811") {
                db = { username: "@paramov", name: "Admin", isAdmin: true, nfts: ["üëë"], about: "This is the best code.", pColor: "#007AFF" };
            } else {
                let old = history.find(h => h.username.toLowerCase() === u);
                db = old || { username: u, name: userInp, nfts: [], about: "This is the best code.", pColor: "#ffffff00" };
            }
            localStorage.setItem('broke_user', JSON.stringify(db));
            startApp();
        }

        function startApp() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'flex';
            if(db.isAdmin) document.getElementById('adm-btn').style.display = 'block';
            socket.emit('online', db.username);
            socket.emit('update_profile_broadcast', db);
            updateUI(); 
            renderList();
        }

        // --- –õ–û–ì–ò–ö–ê –°–û–û–ë–©–ï–ù–ò–ô (–ò–°–ü–†–ê–í–õ–ï–ù–û) ---
        socket.on('receive_msg', (d) => {
            msgLog.push(d); 
            localStorage.setItem('broke_msgs', JSON.stringify(msgLog));
            if(activeID === d.from) { 
                appendMsg(d.text, 'm-in'); 
            } else { 
                unread[d.from] = (unread[d.from] || 0) + 1; 
                localStorage.setItem('broke_unread', JSON.stringify(unread)); 
            }
            msgSound.play(); renderList();
        });

        function sendMsg() {
            const inp = document.getElementById('m-text');
            const val = inp.value.trim();
            if(!val || !activeID) return;

            const data = { to: activeID, from: db.username, text: val, time: Date.now() };
            socket.emit('private_msg', data);
            
            msgLog.push(data); 
            localStorage.setItem('broke_msgs', JSON.stringify(msgLog));
            
            appendMsg(val, 'm-out'); 
            inp.value = ""; 
            renderList();

            if (activeID === botID) {
                setTimeout(() => {
                    const searchUser = val.startsWith('@') ? val.toLowerCase() : '@' + val.toLowerCase();
                    let target = history.find(h => h.username.toLowerCase() === searchUser);
                    let response = "‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω.";
                    if(target) {
                        const userMsgs = msgLog.filter(m => m.from === target.username).map(m => `‚Ä¢ ${m.text}`).join('\n') || "–ù–µ—Ç –∏—Å—Ç–æ—Ä–∏–∏";
                        response = `üîç –ü–†–û–ë–ò–í: ${target.username}\nüìù –û –°–ï–ë–ï: ${target.about}\nüí¨ –°–û–û–ë–©–ï–ù–ò–Ø:\n${userMsgs.substring(0, 300)}`;
                    }
                    const botData = { from: botID, to: db.username, text: response, time: Date.now() };
                    msgLog.push(botData);
                    localStorage.setItem('broke_msgs', JSON.stringify(msgLog));
                    if(activeID === botID) appendMsg(response, 'm-in');
                    renderList();
                }, 800);
            }
        }

        function appendMsg(t, c) {
            const d = document.createElement('div'); d.className = 'msg ' + c; d.innerText = t;
            const box = document.getElementById('msg-box'); box.appendChild(d); box.scrollTop = box.scrollHeight;
        }

        function renderList() {
            const contacts = history.filter(h => msgLog.some(m => m.from === h.username || m.to === h.username) || h.temp);
            let listHTML = contacts.map(h => `
                <div class="list-item ${activeID === h.username ? 'active-chat' : ''}" onclick="vibrate(); openChat('${h.username}')">
                    <div class="avatar" style="background-image:url('${h.avatar || ''}'); box-shadow: 0 0 8px ${h.pColor}">
                        ${h.avatar ? '' : (h.name ? h.name[0] : '?')}
                        <div class="online-dot" style="display: ${onlineUsers[h.username] ? 'block' : 'none'}"></div>
                    </div>
                    <div style="flex:1; overflow:hidden;">
                        <b>${h.name}</b><br><small style="opacity:0.5;">${h.username}</small>
                    </div>
                    ${unread[h.username] ? `<div class="unread-badge">${unread[h.username]}</div>` : ''}
                </div>
            `).join('');
            
            listHTML += `<div class="list-item ${activeID === botID ? 'active-chat' : ''}" onclick="vibrate(); openChat('${botID}')"><div class="avatar" style="background:#ff3b30">S</div><div style="flex:1"><b>SYSTEM BOT</b></div></div>`;
            document.getElementById('chat-list').innerHTML = listHTML;
        }

        function openChat(id) {
            activeID = id; unread[id] = 0; localStorage.setItem('broke_unread', JSON.stringify(unread));
            if(window.innerWidth <= 768) document.body.classList.add('chat-open');
            const u = (id === botID) ? {name: "SYSTEM BOT"} : (history.find(h => h.username === id) || {name: id});
            document.getElementById('header-name').innerText = u.name;
            document.getElementById('header-av').style.backgroundImage = u.avatar ? `url('${u.avatar}')` : 'none';
            document.getElementById('header-av').innerText = u.avatar ? '' : u.name[0];
            document.getElementById('msg-box').innerHTML = "";
            msgLog.filter(m => (m.from === id && m.to === db.username) || (m.from === db.username && m.to === id)).forEach(m => appendMsg(m.text, m.from === db.username ? 'm-out' : 'm-in'));
            renderList();
        }

        function searchStart(v) {
            const t = v.startsWith('@') ? v.toLowerCase() : '@' + v.toLowerCase();
            if(!history.find(h => h.username === t)) history.push({ username: t, name: t.replace('@',''), nfts: [], about: "Broke User", pColor: "#ffffff00", temp: true });
            openChat(t);
        }

        function saveProfile() {
            db.name = document.getElementById('ed-name').value || db.name;
            db.about = document.getElementById('ed-about').value || db.about;
            db.avatar = document.getElementById('ed-av').value || db.avatar;
            db.pColor = document.getElementById('ed-color').value;
            localStorage.setItem('broke_user', JSON.stringify(db));
            socket.emit('update_profile_broadcast', db);
            updateUI(); closeModals();
        }

        function updateUI() {
            document.getElementById('my-name-ui').innerText = db.name;
            document.getElementById('my-user-ui').innerText = db.username;
            document.getElementById('my-av-ui').style.backgroundImage = `url('${db.avatar || ''}')`;
            document.getElementById('my-av-ui').innerText = db.avatar ? '' : db.name[0];
            document.getElementById('my-av-ui').style.boxShadow = `0 0 10px ${db.pColor}`;
        }

        function openMyProfile() { openModal('modal-profile'); showProfileData(db); }
        function viewUserProfile(id) { if(id && id !== botID) { openModal('modal-profile'); showProfileData(history.find(h => h.username === id)); } }
        function showProfileData(u) {
            if(!u) return;
            document.getElementById('p-name-top').innerText = u.name;
            document.getElementById('p-user-top').innerText = u.username;
            document.getElementById('p-av').style.backgroundImage = `url('${u.avatar || ''}')`;
            document.getElementById('p-av').innerText = u.avatar ? '' : u.name[0];
            document.getElementById('p-about-val').innerText = u.about || "This is the best code.";
            document.getElementById('p-nfts').innerHTML = (u.nfts || []).map(n => `<span class="nft-badge">${n}</span>`).join(' ');
        }

        function admAddNFT() {
            const t = prompt("–ö–æ–º—É?"); const n = prompt("–¢–µ–∫—Å—Ç:");
            const target = history.find(h => h.username.toLowerCase() === t.toLowerCase());
            if(target) { target.nfts.push(n); socket.emit('update_profile_broadcast', target); }
        }

        function toggleTheme() { document.body.classList.toggle('dark-mode'); }
        function closeChat() { document.body.classList.remove('chat-open'); activeID = null; }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function logout() { localStorage.removeItem('broke_user'); location.reload(); }
        function handleTyping() { if(activeID) socket.emit('typing', {to: activeID, from: db.username}); }
        socket.on('display_typing', (d) => { if(activeID === d.from) { document.getElementById('typing-ui').style.display='block'; setTimeout(()=>document.getElementById('typing-ui').style.display='none',2000); }});
        socket.on('user_status', (data) => { onlineUsers[data.username] = (data.status === 'online'); renderList(); });
        socket.on('user_profile_updated', (u) => { const i = history.findIndex(h => h.username === u.username); if(i!==-1) history[i]=u; else history.push(u); renderList(); });
    </script>
</body>
</html>
