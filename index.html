<!DOCTYPE html><html lang="ru"><head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Broke Pro Max</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --ios-blue: #007AFF; --glass: rgba(255, 255, 255, 0.7); --text: #000; --msg-in: rgba(229, 229, 234, 0.6); --accent: #34c759; }
        body.dark-mode { --glass: rgba(28, 28, 30, 0.8); --text: #fff; --msg-in: rgba(58, 58, 60, 0.6); background: #000; }
        * { box-sizing: border-box; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; height: 100%; width: 100%; background: #000 url('https://w.wallhaven.cc/full/ex/wallhaven-ex96pw.png') center/cover; color: var(--text); overflow: hidden; }
        .app-container { display: flex; width: 100%; height: 100%; backdrop-filter: blur(25px); }
        .sidebar { width: 350px; background: var(--glass); border-right: 0.5px solid rgba(125,125,125,0.2); display: flex; flex-direction: column; z-index: 10; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; background: var(--ios-blue); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; background-size: cover; position: relative; flex-shrink: 0; }
        .online-dot { position: absolute; bottom: 2px; right: 2px; width: 12px; height: 12px; background: var(--accent); border: 2px solid white; border-radius: 50%; display: none; }
        .ios-input { background: rgba(125,125,125,0.1); border: none; border-radius: 12px; padding: 14px; width: 100%; color: var(--text); outline: none; margin-bottom: 10px; }
        .btn { background: var(--ios-blue); color: white; border: none; border-radius: 12px; padding: 14px; cursor: pointer; font-weight: 600; width: 100%; }
        .list-item { padding: 15px; display: flex; align-items: center; gap: 15px; cursor: pointer; margin: 5px 10px; border-radius: 15px; position: relative; }
        .active-chat { background: var(--ios-blue) !important; color: white !important; }
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; animation: slideIn 0.2s ease; }
        .m-in { background: var(--msg-in); align-self: flex-start; border-bottom-left-radius: 5px; }
        .m-out { background: var(--ios-blue); color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
        .nft-badge { background: linear-gradient(45deg, #ffd700, #ffa500); color: #000; padding: 2px 8px; border-radius: 8px; font-size: 10px; font-weight: bold; margin-top: 5px; display: inline-block; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
        .modal-card { background: var(--glass); padding: 30px; border-radius: 30px; width: 90%; max-width: 350px; text-align: center; }
        @media (max-width: 768px) { .sidebar { width: 100%; } .chat-area { display: none; position: fixed; inset: 0; z-index: 100; background: var(--glass); } .chat-open .chat-area { display: flex !important; flex-direction: column; } }
    </style></head><body>

    <div id="auth-screen" style="display: flex; height: 100vh; justify-content: center; align-items: center;">
        <div class="modal-card">
            <h1>Broke Pro</h1><p style="opacity:0.5; margin-bottom:20px;">This is the best code.</p>
            <input type="text" id="auth-user" placeholder="–õ–æ–≥–∏–Ω" class="ios-input">
            <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å" class="ios-input">
            <button onclick="login()" class="btn">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div id="app-screen" class="app-container" style="display:none;">
        <div class="sidebar">
            <div style="padding:60px 20px 20px;" onclick="openMyProfile()">
                <div style="display:flex; align-items:center; gap:15px; cursor:pointer;">
                    <div id="my-av-ui" class="avatar"></div>
                    <div><strong id="my-name-ui"></strong><br><small id="my-user-ui" style="opacity:0.5;"></small></div>
                </div>
            </div>
            <div style="padding: 0 15px 15px;"><input type="text" id="search-inp" placeholder="–ü–æ–∏—Å–∫ @username" class="ios-input" onkeyup="if(event.key==='Enter') searchStart(this.value)"></div>
            <div id="chat-list" style="flex:1; overflow-y:auto;"></div>
            <div style="padding:20px;">
                <button id="adm-btn" onclick="openModal('modal-admin')" class="btn" style="display:none; background:none; border:1px solid var(--ios-blue); color:var(--ios-blue); margin-bottom:10px;">üõ† –ê–î–ú–ò–ù</button>
                <button onclick="toggleTheme()" class="btn" style="background:rgba(125,125,125,0.1); color:var(--text); margin-bottom:10px;">üåì –¢–µ–º–∞</button>
                <button onclick="logout()" class="btn" style="background:none; color:#ff3b30; border: 1px solid #ff3b30;">üö™ –í—ã–π—Ç–∏</button>
            </div>
        </div>
        <div class="chat-area">
            <div style="padding:15px; display:flex; align-items:center; border-bottom:0.5px solid rgba(125,125,125,0.2); background: var(--glass); min-height:80px;">
                <button onclick="closeChat()" style="background:none; border:none; font-size:30px; color:var(--ios-blue);">‚Äπ</button>
                <div id="header-av" class="avatar" style="width:40px; height:40px; margin: 0 15px;" onclick="viewUserProfile(activeID)"></div>
                <div style="flex:1;"><strong id="header-name"></strong><br><small id="typing-ui" style="color:var(--accent); display:none;">–ø–µ—á–∞—Ç–∞–µ—Ç...</small></div>
            </div>
            <div id="msg-box" class="messages"></div>
            <div style="padding:15px; background: var(--glass); display:flex; gap:10px;">
                <input type="text" id="m-text" class="ios-input" style="margin:0;" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." oninput="socket.emit('typing', {to: activeID, from: db.username})" onkeydown="if(event.key==='Enter') sendMsg()">
                <button onclick="sendMsg()" class="btn" style="width:50px; padding:0;">‚¨Ü</button>
            </div>
        </div>
    </div>

    <div id="modal-profile" class="modal" onclick="closeModals()"><div class="modal-card" onclick="event.stopPropagation()">
        <div id="p-av" class="avatar" style="width:100px; height:100px; margin:0 auto 15px; font-size:40px;"></div>
        <h2 id="p-name-top" style="margin:0;"></h2>
        <p id="p-user-top" style="color:var(--ios-blue);"></p>
        <div id="profile-edit-fields">
            <input type="text" id="ed-name" placeholder="–ò–º—è" class="ios-input">
            <input type="text" id="ed-about" placeholder="–û —Å–µ–±–µ" class="ios-input">
            <input type="text" id="ed-av" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∞" class="ios-input">
            <input type="color" id="ed-color" style="width:100%; height:40px; border:none; margin:10px 0;">
            <button onclick="saveProfile()" class="btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
        <div id="p-info-static" style="text-align:left; border-top:0.5px solid rgba(125,125,125,0.2); margin-top:15px; padding-top:10px;">
            <p><b>–û —Å–µ–±–µ:</b> <span id="p-about-val"></span></p>
            <div id="p-nfts"></div>
        </div>
    </div></div>

    <div id="modal-admin" class="modal" onclick="closeModals()"><div class="modal-card" onclick="event.stopPropagation()">
        <h3>üõ† –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</h3>
        <input type="text" id="adm-target" placeholder="@username" class="ios-input">
        <button onclick="admKick()" class="btn" style="background:#ff9500; margin-bottom:10px;">üóë –£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
        <button onclick="admBanIP()" class="btn" style="background:#ff3b30; margin-bottom:10px;">üö´ –ë–∞–Ω –ø–æ IP</button>
        <button onclick="admNFT()" class="btn" style="background:var(--accent);">üíé –í—ã–¥–∞—Ç—å NFT</button>
    </div></div>

    <script>
        const socket = io();
        let db = JSON.parse(localStorage.getItem('broke_user')) || null;
        let history = JSON.parse(localStorage.getItem('broke_history')) || [];
        let msgLog = JSON.parse(localStorage.getItem('broke_msgs')) || [];
        let onlineUsers = {}, activeID = null;

        // –ó–∞–ø—Ä–æ—Å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        if ("Notification" in window) Notification.requestPermission();

        window.onload = () => { if(db) startApp(); };

        function login() {
            const u = document.getElementById('auth-user').value.trim();
            const p = document.getElementById('auth-pass').value.trim();
            if(!u) return;
            const nick = u.startsWith('@') ? u.toLowerCase() : '@'+u.toLowerCase();
            if(nick==='@paramov' && p==='565811') db = {username:nick, name:'Admin', isAdmin:true, nfts:['üëë'], about:'This is the best code.', pColor:'#007AFF'};
            else {
                let old = history.find(h => h.username === nick);
                db = old || {username:nick, name:u, nfts:[], about:'This is the best code.', pColor:'#ffffff00'};
            }
            localStorage.setItem('broke_user', JSON.stringify(db)); startApp();
        }

        function startApp() {
            document.getElementById('auth-screen').style.display='none';
            document.getElementById('app-screen').style.display='flex';
            if(db.isAdmin) document.getElementById('adm-btn').style.display='block';
            socket.emit('online', db.username);
            socket.emit('update_profile_broadcast', db);
            updateUI(); renderList();
        }

        function logout() {
            localStorage.removeItem('broke_user');
            location.reload();
        }

        function searchStart(v) {
            if(!v) return;
            const t = v.startsWith('@') ? v.toLowerCase() : '@'+v.toLowerCase();
            if(!history.find(h => h.username === t)) {
                history.push({ username: t, name: t.replace('@',''), nfts: [], about: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å', pColor: '#ffffff00' });
                localStorage.setItem('broke_history', JSON.stringify(history));
            }
            openChat(t); renderList();
            document.getElementById('search-inp').value = "";
        }

        function openChat(id) {
            activeID = id; document.body.classList.add('chat-open');
            const u = history.find(h => h.username === id) || {name: id, username: id};
            document.getElementById('header-name').innerText = u.name;
            const hav = document.getElementById('header-av');
            hav.style.backgroundImage = u.avatar ? `url('${u.avatar}')` : 'none';
            hav.innerText = u.avatar ? '' : u.name[0];
            document.getElementById('msg-box').innerHTML = '';
            msgLog.filter(m => (m.from === id && m.to === db.username) || (m.from === db.username && m.to === id))
                  .forEach(m => appendMsg(m.text, m.from === db.username ? 'm-out' : 'm-in'));
        }

        function sendMsg() {
            const inp = document.getElementById('m-text'); if(!inp.value.trim()) return;
            const d = {to:activeID, from:db.username, text:inp.value, time:Date.now()};
            socket.emit('private_msg', d); msgLog.push(d); saveMsgs(); appendMsg(inp.value, 'm-out'); inp.value='';
        }

        socket.on('receive_msg', (d) => {
            msgLog.push(d); saveMsgs();
            if(activeID === d.from) appendMsg(d.text, 'm-in');
            
            // Push-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            if(document.hidden && Notification.permission === "granted") {
                new Notification(`Broke Pro: ${d.from}`, { body: d.text });
            }
            renderList();
        });

        socket.on('user_profile_updated', (userData) => {
            const idx = history.findIndex(h => h.username === userData.username);
            if(idx !== -1) history[idx] = userData; else history.push(userData);
            localStorage.setItem('broke_history', JSON.stringify(history));
            renderList();
            if(activeID === userData.username) openChat(userData.username);
        });

        socket.on('user_status', (d) => { onlineUsers[d.username] = d.status==='online'; renderList(); });
        socket.on('kick_signal', (target) => { if(db.username === target.toLowerCase()) logout(); });

        function appendMsg(t, c) {
            const div = document.createElement('div'); div.className = 'msg ' + c; div.innerText = t;
            const box = document.getElementById('msg-box'); box.appendChild(div); box.scrollTop = box.scrollHeight;
        }

        function renderList() {
            document.getElementById('chat-list').innerHTML = history.filter(h => h.username !== db.username).map(h => `
                <div class="list-item ${activeID === h.username ? 'active-chat' : ''}" onclick="openChat('${h.username}')">
                    <div class="avatar" style="background-image:url('${h.avatar || ''}'); border: 2px solid ${h.pColor}">
                        ${h.avatar ? '' : h.name[0]}
                        <div class="online-dot" style="display: ${onlineUsers[h.username] ? 'block' : 'none'}"></div>
                    </div>
                    <div><b>${h.name}</b><br><small>${h.username}</small></div>
                </div>
            `).join('');
        }

        function saveProfile() {
            db.name = document.getElementById('ed-name').value || db.name;
            db.about = document.getElementById('ed-about').value || db.about;
            db.avatar = document.getElementById('ed-av').value || db.avatar;
            db.pColor = document.getElementById('ed-color').value;
            localStorage.setItem('broke_user', JSON.stringify(db));
            socket.emit('update_profile_broadcast', db); updateUI(); closeModals();
        }

        function updateUI() {
            document.getElementById('my-name-ui').innerText = db.name;
            document.getElementById('my-user-ui').innerText = db.username;
            const av = document.getElementById('my-av-ui');
            av.style.backgroundImage = db.avatar ? `url('${db.avatar}')` : 'none';
            av.innerText = db.avatar ? '' : db.name[0];
            av.style.boxShadow = `0 0 15px ${db.pColor}`;
        }

        function viewUserProfile(id) {
            const u = history.find(h => h.username === id); if(!u) return;
            openModal('modal-profile'); document.getElementById('profile-edit-fields').style.display = 'none';
            document.getElementById('p-name-top').innerText = u.name;
            document.getElementById('p-user-top').innerText = u.username;
            document.getElementById('p-av').style.backgroundImage = u.avatar ? `url('${u.avatar}')` : 'none';
            document.getElementById('p-av').innerText = u.avatar ? '' : u.name[0];
            document.getElementById('p-about-val').innerText = u.about || "This is the best code.";
            document.getElementById('p-nfts').innerHTML = (u.nfts || []).map(n => `<span class="nft-badge">${n}</span>`).join(' ');
        }

        function openMyProfile() {
            openModal('modal-profile'); document.getElementById('profile-edit-fields').style.display = 'block';
            document.getElementById('p-name-top').innerText = db.name;
            document.getElementById('p-user-top').innerText = db.username;
            document.getElementById('p-av').style.backgroundImage = db.avatar ? `url('${db.avatar}')` : 'none';
            document.getElementById('p-av').innerText = db.avatar ? '' : db.name[0];
            document.getElementById('p-about-val').innerText = db.about;
        }

        function admKick() { socket.emit('adm_kick_request', document.getElementById('adm-target').value); closeModals(); }
        function admBanIP() { socket.emit('adm_ban_ip', document.getElementById('adm-target').value); closeModals(); }
        function admNFT() { 
            const t = document.getElementById('adm-target').value;
            const n = prompt("–≠–º–æ–¥–∑–∏ NFT:");
            if(t && n) {
                let u = history.find(h => h.username === t);
                if(u) { if(!u.nfts) u.nfts = []; u.nfts.push(n); socket.emit('update_profile_broadcast', u); }
            }
        }

        function saveMsgs() { localStorage.setItem('broke_msgs', JSON.stringify(msgLog)); }
        function openModal(id) { document.getElementById(id).style.display='flex'; }
        function closeModals() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }
        function closeChat() { document.body.classList.remove('chat-open'); activeID=null; }
        function toggleTheme() { document.body.classList.toggle('dark-mode'); }
    </script></body></html>
