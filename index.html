<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Broke Pro Max</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --ios-blue: #007AFF; --glass: rgba(255, 255, 255, 0.85); --text: #000; --msg-in: #e5e5ea; }
        body.dark-mode { --glass: rgba(30, 30, 30, 0.95); --text: #fff; --msg-in: #3a3a3c; background: #000; }
        
        * { box-sizing: border-box; transition: 0.3s; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: #000 url('https://w.wallhaven.cc/full/ex/wallhaven-ex96pw.png') center/cover no-repeat;
            color: var(--text); overflow: hidden; position: fixed; 
        }

        .app-container { display: flex; width: 100%; height: 100%; position: relative; overflow: hidden; }
        
        .sidebar { 
            width: 350px; background: var(--glass); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border-right: 0.5px solid rgba(125,125,125,0.3); display: flex; flex-direction: column; height: 100%; 
            position: relative; z-index: 10; flex-shrink: 0;
        }

        .chat-area { flex: 1; display: flex; flex-direction: column; position: relative; z-index: 5; height: 100%; overflow: hidden; }

        @media (max-width: 768px) {
            .sidebar { width: 100%; position: absolute; left: 0; }
            .chat-area { width: 100%; position: absolute; left: 100%; background: var(--glass); backdrop-filter: blur(30px); }
            .chat-open .sidebar { transform: translateX(-20%); opacity: 0.5; }
            .chat-open .chat-area { left: 0; z-index: 20; }
        }

        .back-btn { display: none; background: none; border: none; color: var(--ios-blue); font-size: 24px; cursor: pointer; padding: 0 15px; }
        @media (max-width: 768px) { .back-btn { display: flex; } }

        .ios-input { background: rgba(125,125,125,0.15); border: none; border-radius: 12px; padding: 12px; width: 100%; color: var(--text); outline: none; font-size: 16px; margin-bottom: 8px; }
        .btn { background: var(--ios-blue); color: white; border: none; border-radius: 12px; padding: 14px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 5px; }
        .btn-danger { background: #ff3b30 !important; }
        
        #chat-list { flex: 1; overflow-y: auto; }
        .list-item { padding: 12px 15px; display: flex; align-items: center; gap: 12px; cursor: pointer; border-radius: 15px; margin: 4px 10px; position: relative; }
        .active-chat { background: var(--ios-blue) !important; color: white !important; }
        
        .unread-badge { background: #ff3b30; color: white; font-size: 11px; padding: 2px 8px; border-radius: 12px; position: absolute; right: 15px; top: 18px; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        .messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 80%; padding: 10px 16px; border-radius: 20px; font-size: 16px; word-wrap: break-word; }
        .m-in { background: var(--msg-in); align-self: flex-start; border-bottom-left-radius: 4px; }
        .m-out { background: var(--ios-blue); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        
        .avatar { 
            width: 48px; height: 48px; border-radius: 50%; background: var(--ios-blue); 
            display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; 
            background-size: cover; background-position: center; flex-shrink: 0;
        }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(15px); }
        .modal-card { background: var(--glass); padding: 25px; border-radius: 30px; width: 90%; max-width: 340px; text-align: center; }
        .nft-badge { background: linear-gradient(45deg, gold, orange); color: black; padding: 4px 10px; border-radius: 10px; font-size: 11px; font-weight: bold; margin: 2px; display: inline-block; }
    </style>
</head>
<body>

    <div id="auth-screen" style="display: flex; height: 100vh; justify-content: center; align-items: center; backdrop-filter: blur(50px); z-index: 200;">
        <div class="auth-card" style="background: var(--glass); padding: 40px; border-radius: 35px; width: 90%; max-width: 340px; text-align: center;">
            <h1>Broke Pro</h1>
            <p style="opacity:0.5;">This is the best code.</p>
            <input type="text" id="auth-user" placeholder="–õ–æ–≥–∏–Ω" class="ios-input">
            <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å" class="ios-input">
            <button onclick="login()" class="btn">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div id="app-screen" class="app-container" style="display:none;">
        <div class="sidebar">
            <div style="padding:50px 20px 10px;" onclick="openMyProfile()">
                <div style="display:flex; align-items:center; gap:12px; cursor:pointer;">
                    <div id="my-av-ui" class="avatar"></div>
                    <div style="flex:1;">
                        <strong id="my-name-ui">–ó–∞–≥—Ä—É–∑–∫–∞...</strong><br>
                        <small id="my-user-ui" style="opacity:0.6;">@username</small>
                    </div>
                </div>
            </div>
            
            <div style="padding: 10px 15px;">
                <input type="text" id="search-inp" placeholder="–ü–æ–∏—Å–∫ @user..." class="ios-input" onkeyup="if(event.key==='Enter') searchStart(this.value)">
                <button onclick="openModal('modal-channel')" class="btn" style="background:rgba(125,125,125,0.1); color:var(--text); font-size:13px;">‚ûï –°–æ–∑–¥–∞—Ç—å –∫–∞–Ω–∞–ª</button>
            </div>

            <div id="chat-list"></div>

            <div style="padding:15px; margin-top: auto;">
                <button onclick="toggleTheme()" class="btn" style="background:rgba(125,125,125,0.1); color:var(--text); margin-bottom:8px;">üåì –¢–µ–º–∞</button>
                <button onclick="logout()" class="btn" style="background:none; color:#ff3b30;">üö™ –í—ã–π—Ç–∏</button>
                <button id="adm-btn" onclick="openModal('modal-admin')" class="btn" style="display:none; background:none; opacity:0.5;">üõ† –ê–¥–º–∏–Ω</button>
            </div>
        </div>

        <div class="chat-area">
            <div id="chat-header" style="display:none; padding:10px; background:var(--glass); align-items:center; border-bottom:0.5px solid rgba(125,125,125,0.3); min-height: 60px;">
                <button class="back-btn" onclick="closeChat()">‚Äπ</button>
                <div id="header-av" class="avatar" style="width:38px; height:38px; margin-right:12px;" onclick="viewUserProfile(activeID)"></div>
                <div style="flex:1;">
                    <strong id="header-name">–ß–∞—Ç</strong><br>
                    <small id="header-status" style="color:#4cd964; font-size:12px; display:none;">–≤ —Å–µ—Ç–∏</small>
                </div>
            </div>
            <div id="msg-box" class="messages"></div>
            <div id="input-row" style="display:none; padding:12px; background:var(--glass); gap:10px;">
                <input type="text" id="m-text" class="ios-input" style="flex:1; margin-bottom:0;" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeydown="if(event.key==='Enter' && !event.shiftKey) { event.preventDefault(); sendMsg(); }">
                <button onclick="sendMsg()" class="btn" style="width:45px; height:45px; border-radius:50%; margin-top:0;">‚¨Ü</button>
            </div>
        </div>
    </div>

    <div id="modal-profile" class="modal" onclick="closeModals()">
        <div id="profile-card" class="modal-card" onclick="event.stopPropagation()">
            <div id="p-av" class="avatar" style="width:90px; height:90px; margin:0 auto 15px; font-size:32px; transition: 0.5s;"></div>
            <h2 id="p-name-top"></h2>
            <p id="p-user-top" style="color:var(--ios-blue); margin-bottom: 10px;"></p>
            
            <div id="profile-edit-fields">
                <input type="text" id="ed-name" placeholder="–ò–º—è" class="ios-input">
                <input type="text" id="ed-about" placeholder="–û —Å–µ–±–µ" class="ios-input">
                <input type="text" id="ed-av" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∞" class="ios-input">
                <label style="font-size:12px; opacity:0.6;">–¶–≤–µ—Ç —Å–≤–µ—á–µ–Ω–∏—è –∞–≤–∞—Ç–∞—Ä–∫–∏:</label>
                <input type="color" id="ed-color" style="width:100%; height:40px; border:none; border-radius:8px; cursor: pointer;">
                <button onclick="saveProfile()" class="btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>

            <div id="p-info-static" style="text-align:left; margin-top:10px; border-top:0.5px solid rgba(125,125,125,0.3); padding-top:10px;">
                <p><b>–û —Å–µ–±–µ:</b> <span id="p-about-val"></span></p>
                <div id="p-nfts"></div>
            </div>
        </div>
    </div>

    <div id="modal-admin" class="modal" onclick="closeModals()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <h3>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h3>
            <button onclick="admAddNFT()" class="btn">üíé –í—ã–¥–∞—Ç—å NFT</button>
            <button onclick="admDeleteAcc()" class="btn btn-danger" style="margin-top:10px;">üóë –£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
        </div>
    </div>

    <div id="modal-channel" class="modal" onclick="closeModals()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <h3>–°–æ–∑–¥–∞—Ç—å –∫–∞–Ω–∞–ª</h3>
            <input type="text" id="c-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" class="ios-input">
            <input type="text" id="c-user" placeholder="@link" class="ios-input">
            <button onclick="createChannel()" class="btn">–°–æ–∑–¥–∞—Ç—å</button>
        </div>
    </div>

    <script>
        const socket = io();
        let db = JSON.parse(localStorage.getItem('broke_v10')) || null;
        let history = JSON.parse(localStorage.getItem('broke_history')) || [];
        let msgLog = JSON.parse(localStorage.getItem('messages_history')) || []; 
        let unread = JSON.parse(localStorage.getItem('unread_counts')) || {};
        let activeID = null;

        window.onload = () => { if(db) startApp(); };

        function login() {
            const user = document.getElementById('auth-user').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            if(!user) return;
            if(user === "paramov" && pass === "565811") {
                db = { username: "@paramov", name: "Admin", isAdmin: true, nfts: ["üëë"], about: "This is the best code.", pColor: "#007AFF" };
            } else {
                db = db || { username: "@"+user, name: user, isAdmin: false, nfts: [], about: "This is the best code.", pColor: "#ffffff00" };
            }
            save(); startApp();
        }

        function startApp() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'flex';
            if(db.isAdmin) document.getElementById('adm-btn').style.display = 'block';
            socket.emit('online', db.username);
            updateUI(); renderList();
        }

        socket.on('receive_msg', (d) => {
            const partner = (d.from === db.username) ? d.to : d.from;
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –¥—É–±–ª–∏–∫–∞—Ç
            if(msgLog.some(m => m.text === d.text && m.from === d.from && Math.abs(m.time - Date.now()) < 500)) return;
            
            d.time = Date.now();
            msgLog.push(d);
            localStorage.setItem('messages_history', JSON.stringify(msgLog));

            if(activeID === partner) {
                appendMsg(d.text, d.from === db.username ? 'm-out' : 'm-in');
                document.getElementById('header-status').style.display = 'block';
            } else if(d.from !== db.username) {
                unread[partner] = (unread[partner] || 0) + 1;
                localStorage.setItem('unread_counts', JSON.stringify(unread));
                renderList();
            }
        });

        function sendMsg() {
            const inp = document.getElementById('m-text');
            if(!inp.value.trim() || !activeID) return;
            const data = { to: activeID, from: db.username, text: inp.value, time: Date.now() };
            socket.emit('private_msg', data);
            
            // –õ–æ–∫–∞–ª—å–Ω–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±–µ–∑ –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏—è
            msgLog.push(data);
            localStorage.setItem('messages_history', JSON.stringify(msgLog));
            appendMsg(inp.value, 'm-out');
            inp.value = "";
        }

        function appendMsg(t, c) {
            const d = document.createElement('div');
            d.className = 'msg ' + c; d.innerText = t;
            const box = document.getElementById('msg-box');
            box.appendChild(d);
            box.scrollTop = box.scrollHeight;
        }

        function openChat(id) {
            activeID = id;
            unread[id] = 0;
            localStorage.setItem('unread_counts', JSON.stringify(unread));
            document.getElementById('app-screen').classList.add('chat-open');
            
            const user = history.find(h => h.username === id) || { name: id, username: id };
            document.getElementById('chat-header').style.display = 'flex';
            document.getElementById('input-row').style.display = 'flex';
            document.getElementById('header-name').innerText = user.name;
            
            const hav = document.getElementById('header-av');
            hav.style.backgroundImage = user.avatar ? `url('${user.avatar}')` : 'none';
            hav.innerText = user.avatar ? '' : user.name[0];
            
            document.getElementById('msg-box').innerHTML = "";
            msgLog.filter(m => (m.from === id && m.to === db.username) || (m.from === db.username && m.to === id))
                  .forEach(m => appendMsg(m.text, m.from === db.username ? 'm-out' : 'm-in'));
            renderList();
        }

        function showProfileData(user) {
            if(!user) return;
            document.getElementById('p-name-top').innerText = user.name;
            document.getElementById('p-user-top').innerText = user.username;
            const pav = document.getElementById('p-av');
            pav.style.backgroundImage = user.avatar ? `url('${user.avatar}')` : 'none';
            pav.innerText = user.avatar ? '' : user.name[0];
            
            // –°–í–ï–¢ –í–û–ö–†–£–ì –ê–í–ê–¢–ê–†–ö–ò
            pav.style.boxShadow = user.pColor && user.pColor !== '#ffffff00' ? `0 0 25px ${user.pColor}` : 'none';
            pav.style.border = user.pColor && user.pColor !== '#ffffff00' ? `2px solid ${user.pColor}` : 'none';

            document.getElementById('p-about-val').innerText = user.about || "This is the best code.";
            document.getElementById('p-nfts').innerHTML = (user.nfts || []).map(n => `<span class="nft-badge">üíé ${n}</span>`).join('');
        }

        function saveProfile() {
            db.name = document.getElementById('ed-name').value;
            db.about = document.getElementById('ed-about').value;
            db.avatar = document.getElementById('ed-av').value;
            db.pColor = document.getElementById('ed-color').value;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–µ–±—è –≤ –∏—Å—Ç–æ—Ä–∏–∏, —á—Ç–æ–±—ã –¥—Ä—É–≥–∏–µ –≤–∏–¥–µ–ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è
            const idx = history.findIndex(h => h.username === db.username);
            if(idx !== -1) history[idx] = {...db};
            else history.push({...db});

            save(); saveHist(); updateUI(); renderList(); closeModals();
        }

        function searchStart(val) {
            let t = val.startsWith('@') ? val : '@'+val;
            const found = history.find(h => h.username === t);
            if(!found) {
                alert("–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ!");
            } else {
                openChat(found.username);
            }
        }

        function admDeleteAcc() {
            const target = prompt("–í–≤–µ–¥–∏—Ç–µ —é–∑–µ—Ä–Ω–µ–π–º –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è (@username):");
            if(target) {
                if(!history.find(h => h.username === target)) return alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω!");
                history = history.filter(h => h.username !== target);
                saveHist(); renderList();
                alert("–ê–∫–∫–∞—É–Ω—Ç —É–¥–∞–ª–µ–Ω.");
            }
        }

        function renderList() {
            document.getElementById('chat-list').innerHTML = history.map(h => `
                <div class="list-item ${activeID === h.username ? 'active-chat' : ''}" onclick="openChat('${h.username}')">
                    <div class="avatar" style="background-image:url('${h.avatar || ''}')">${h.avatar ? '' : h.name[0]}</div>
                    <div style="flex:1; overflow:hidden;">
                        <b>${h.name}</b><br><small style="opacity:0.6;">${h.username}</small>
                    </div>
                    ${unread[h.username] > 0 ? `<div class="unread-badge">${unread[h.username]}</div>` : ''}
                </div>
            `).join('');
        }

        function updateUI() {
            document.getElementById('my-name-ui').innerText = db.name;
            document.getElementById('my-user-ui').innerText = db.username;
            const av = document.getElementById('my-av-ui');
            av.style.backgroundImage = db.avatar ? `url('${db.avatar}')` : 'none';
            av.innerText = db.avatar ? '' : db.name[0];
        }

        function createChannel() {
            const n = document.getElementById('c-name').value;
            const u = document.getElementById('c-user').value;
            const id = u.startsWith('@') ? u : '@'+u;
            if(history.find(h => h.username === id)) return alert("–ó–∞–Ω—è—Ç–æ!");
            history.push({ username: id, name: n, isChannel: true, avatar: "", about: "–ö–∞–Ω–∞–ª", nfts: ["üì¢"], pColor: "#007AFF" });
            saveHist(); renderList(); closeModals();
        }

        function admAddNFT() {
            const target = prompt("–ö–æ–º—É –≤—ã–¥–∞—Ç—å NFT? (@username):");
            const nft = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ NFT:");
            const u = (target === db.username) ? db : history.find(h => h.username === target);
            if(u) { 
                u.nfts = u.nfts || []; u.nfts.push(nft); 
                target === db.username ? save() : saveHist(); 
                alert("NFT –í—ã–¥–∞–Ω–æ!"); 
            } else alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω!");
        }

        function save() { localStorage.setItem('broke_v10', JSON.stringify(db)); }
        function saveHist() { localStorage.setItem('broke_history', JSON.stringify(history)); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function closeChat() { document.getElementById('app-screen').classList.remove('chat-open'); activeID = null; }
        function logout() { localStorage.clear(); location.reload(); }
        function toggleTheme() { document.body.classList.toggle('dark-mode'); db.isDark = !db.isDark; save(); }
        
        function openMyProfile() { 
            openModal('modal-profile'); 
            document.getElementById('profile-edit-fields').style.display = 'block'; 
            document.getElementById('ed-name').value = db.name;
            document.getElementById('ed-about').value = db.about;
            document.getElementById('ed-av').value = db.avatar || "";
            document.getElementById('ed-color').value = db.pColor || "#000000";
            showProfileData(db); 
        }
        
        function viewUserProfile(id) { 
            const user = history.find(h => h.username === id);
            if(!user) return;
            openModal('modal-profile'); 
            document.getElementById('profile-edit-fields').style.display = 'none'; 
            showProfileData(user); 
        }
    </script>
</body>
</html>
