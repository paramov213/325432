<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Broke Pro Max</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --ios-blue: #007AFF; --glass: rgba(255, 255, 255, 0.8); --text: #000; --msg-in: #e5e5ea; }
        body.dark-mode { --glass: rgba(30, 30, 30, 0.9); --text: #fff; --msg-in: #3a3a3c; background: #000; }
        * { box-sizing: border-box; transition: 0.3s; font-family: -apple-system, sans-serif; }
        body, html { margin:0; padding:0; height:100%; background: url('https://w.wallhaven.cc/full/ex/wallhaven-ex96pw.png') center/cover; color: var(--text); overflow: hidden; }
        
        .screen { display: none; height: 100vh; width: 100vw; }
        .active-screen { display: flex; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        
        #auth-screen { justify-content: center; align-items: center; backdrop-filter: blur(50px); }
        .auth-card { background: var(--glass); padding: 40px; border-radius: 35px; width: 340px; text-align: center; }
        
        .app-container { display: flex; width: 100%; height: 100%; }
        .sidebar { width: 320px; background: var(--glass); backdrop-filter: blur(30px); border-right: 0.5px solid rgba(125,125,125,0.3); display: flex; flex-direction: column; }
        .chat-area { flex: 1; display: flex; flex-direction: column; background: rgba(0,0,0,0.05); position: relative; }
        
        .ios-input { background: rgba(125,125,125,0.15); border: none; border-radius: 12px; padding: 12px; width: 100%; color: var(--text); margin-bottom: 10px; outline: none; }
        .btn { background: var(--ios-blue); color: white; border: none; border-radius: 12px; padding: 12px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn-ghost { background: rgba(125,125,125,0.1); color: var(--text); margin-bottom: 5px; }
        
        .list-item { padding: 12px 15px; display: flex; align-items: center; gap: 12px; cursor: pointer; border-radius: 15px; margin: 2px 8px; }
        .list-item:hover { background: rgba(125,125,125,0.1); }
        .active-chat { background: var(--ios-blue) !important; color: white !important; }
        
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 75%; padding: 10px 15px; border-radius: 20px; position: relative; cursor: pointer; word-wrap: break-word; }
        .m-in { background: var(--msg-in); align-self: flex-start; border-bottom-left-radius: 4px; }
        .m-out { background: var(--ios-blue); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        
        .avatar { width: 50px; height: 50px; border-radius: 50%; background: var(--ios-blue); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; background-size: cover; background-position: center; flex-shrink: 0; cursor: pointer; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 999; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        .modal-card { background: var(--glass); padding: 30px; border-radius: 30px; width: 350px; text-align: center; }
        .react-badge { position: absolute; bottom: -8px; right: 10px; background: white; color: black; border-radius: 10px; padding: 1px 6px; font-size: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        
        #typing-indicator { position: absolute; bottom: 85px; left: 25px; font-size: 12px; opacity: 0.6; display: none; font-style: italic; }
    </style>
</head>
<body>

    <div id="auth-screen" class="screen active-screen">
        <div class="auth-card">
            <h1>Broke Pro</h1>
            <input type="text" id="auth-user" placeholder="–õ–æ–≥–∏–Ω" class="ios-input">
            <input type="password" id="auth-pass" placeholder="–ü–∞—Ä–æ–ª—å" class="ios-input">
            <button onclick="login()" class="btn">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div id="app-screen" class="screen app-container">
        <div class="sidebar">
            <div style="padding:50px 20px 20px;" onclick="openMyProfile()">
                <div style="display:flex; align-items:center; gap:15px; cursor:pointer;">
                    <div id="my-av-ui" class="avatar"></div>
                    <div><strong id="my-name-ui">–ò–º—è</strong><br><small id="my-user-ui">@user</small></div>
                </div>
            </div>
            <div style="padding: 10px 15px;">
                <input type="text" placeholder="–ü–æ–∏—Å–∫ @user..." class="ios-input" onkeyup="if(event.key==='Enter') searchStart(this.value)">
                <button onclick="openChannelCreator()" class="btn btn-ghost">‚ûï –°–æ–∑–¥–∞—Ç—å –∫–∞–Ω–∞–ª</button>
            </div>
            <div id="chat-list" style="flex:1; overflow-y:auto;"></div>
            <div style="padding:15px;">
                <button onclick="toggleTheme()" class="btn btn-ghost">üåì –¢–µ–º–∞</button>
                <button onclick="logout()" class="btn btn-ghost" style="color:red;">üö™ –í—ã–π—Ç–∏</button>
                <button id="adm-btn" onclick="openAdmin()" class="btn btn-ghost" style="display:none; opacity:0.5;">üõ† –ê–¥–º–∏–Ω</button>
            </div>
        </div>

        <div class="chat-area">
            <div id="chat-header" style="display:none; padding:15px 25px; background:var(--glass); align-items:center; gap:15px;">
                <div id="header-av" class="avatar" style="width:40px; height:40px;" onclick="viewUserProfile(activeID)"></div>
                <strong id="header-name">–ß–∞—Ç</strong>
            </div>
            <div id="msg-box" class="messages"></div>
            <div id="typing-indicator">–ø–µ—á–∞—Ç–∞–µ—Ç...</div>
            <div id="input-row" style="display:none; padding:20px; background:var(--glass); gap:10px;">
                <input type="text" id="m-text" class="ios-input" style="margin:0;" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." oninput="emitTyping()">
                <button onclick="sendMsg()" class="btn" style="width:50px; border-radius:50%;">‚¨Ü</button>
            </div>
        </div>
    </div>

    <div id="modal-profile" class="modal" onclick="closeModals()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div id="p-av" class="avatar" style="width:100px; height:100px; margin:0 auto 15px; font-size:40px; cursor:default;"></div>
            <h2 id="p-name-top"></h2>
            <p id="p-user-top" style="color:var(--ios-blue);"></p>
            <div id="profile-edit-fields">
                <input type="text" id="ed-name" placeholder="–ò–º—è" class="ios-input">
                <input type="text" id="ed-user" placeholder="–Æ–∑–µ—Ä–Ω–µ–π–º" class="ios-input">
                <input type="text" id="ed-av" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∞" class="ios-input">
                <button onclick="saveProfile()" class="btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
            <div id="p-info-static">
                <p><b>–ù–æ–º–µ—Ä:</b> <span id="p-phone"></span></p>
                <div id="p-nfts"></div>
            </div>
        </div>
    </div>

    <div id="modal-channel" class="modal" onclick="closeModals()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <h3>–ù–æ–≤—ã–π –∫–∞–Ω–∞–ª</h3>
            <input type="text" id="c-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" class="ios-input">
            <input type="text" id="c-user" placeholder="@username" class="ios-input">
            <button onclick="createChannel()" class="btn">–°–æ–∑–¥–∞—Ç—å</button>
        </div>
    </div>

    <div id="modal-admin" class="modal" onclick="closeModals()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <h3>–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</h3>
            <button onclick="admAddNFT()" class="btn btn-ghost">üíé –í—ã–¥–∞—Ç—å NFT</button>
            <button onclick="admBoost()" class="btn btn-ghost">üìà –ù–∞–∫—Ä—É—Ç–∏—Ç—å —Å–∞–±–æ–≤</button>
        </div>
    </div>

    <div id="reaction-picker" style="display:none; position:absolute; z-index:2000; background:var(--glass); padding:10px; border-radius:20px; gap:10px;">
        <span onclick="addReaction('üëç')" style="cursor:pointer; font-size:24px;">üëç</span>
        <span onclick="addReaction('‚ù§Ô∏è')" style="cursor:pointer; font-size:24px;">‚ù§Ô∏è</span>
        <span onclick="addReaction('üî•')" style="cursor:pointer; font-size:24px;">üî•</span>
    </div>

    <script>
        const socket = io();
        const sound = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');
        let db = JSON.parse(localStorage.getItem('broke_v10')) || null;
        let activeID = null;
        let history = JSON.parse(localStorage.getItem('broke_history')) || [];
        let lastClickedMsg = null;
        let typingTimeout;

        window.onload = () => { if(db) startApp(); };

        function login() {
            const user = document.getElementById('auth-user').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            if(user === "paramov" && pass === "565811") db = { username: "@paramov", name: "Admin", isAdmin: true };
            else db = { username: "@"+user, name: user, isAdmin: false };
            db.nfts = []; db.avatar = ""; db.phone = "+7 " + Math.floor(Math.random()*9e9+1e9);
            save(); startApp();
        }

        function startApp() {
            document.getElementById('auth-screen').classList.remove('active-screen');
            document.getElementById('app-screen').classList.add('active-screen');
            if(db.isAdmin) document.getElementById('adm-btn').style.display = 'block';
            if(db.isDark) document.body.classList.add('dark-mode');
            socket.emit('online', db.username);
            updateUI(); renderList();
        }

        socket.on('receive_msg', (d) => {
            const partner = (d.from === db.username) ? d.to : d.from;
            // –ê–í–¢–û-–î–û–ë–ê–í–õ–ï–ù–ò–ï –ß–ê–¢–ê –û–ë–û–†–£–î–û–í–ê–ù–û
            if(!history.find(h => h.username === partner)) {
                history.push({ username: partner, name: partner.replace('@',''), isChannel: false, avatar: "" });
                saveHist(); renderList();
            }
            if(d.from !== db.username) sound.play().catch(()=>{});
            if(partner === activeID) appendMsg(d.text, (d.from === db.username ? 'm-out' : 'm-in'));
        });

        socket.on('is_typing', (d) => {
            if(d.from === activeID) {
                const ind = document.getElementById('typing-indicator');
                ind.style.display = 'block';
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => ind.style.display = 'none', 1500);
            }
        });

        function sendMsg() {
            const inp = document.getElementById('m-text');
            if(!inp.value.trim() || !activeID) return;
            socket.emit('private_msg', { to: activeID, from: db.username, text: inp.value });
            inp.value = "";
        }

        function emitTyping() { socket.emit('typing', { to: activeID, from: db.username }); }

        function openChat(id) {
            activeID = id;
            const chat = history.find(h => h.username === id);
            document.getElementById('chat-header').style.display = 'flex';
            document.getElementById('input-row').style.display = 'flex';
            document.getElementById('header-name').innerText = chat.name + (chat.isChannel ? ` (${chat.subs || 0})` : '');
            const hav = document.getElementById('header-av');
            hav.style.backgroundImage = chat.avatar ? `url(${chat.avatar})` : 'none';
            hav.innerText = chat.avatar ? '' : chat.name[0];
            document.getElementById('msg-box').innerHTML = "";
            renderList();
        }

        function appendMsg(t, c) {
            const d = document.createElement('div');
            d.className = 'msg ' + c; d.innerText = t;
            d.onclick = (e) => {
                lastClickedMsg = d;
                const menu = document.getElementById('reaction-picker');
                menu.style.display = 'flex'; menu.style.top = e.pageY + 'px'; menu.style.left = e.pageX + 'px';
                e.stopPropagation();
            };
            document.getElementById('msg-box').appendChild(d);
            document.getElementById('msg-box').scrollTop = 999999;
        }

        function addReaction(emoji) {
            let b = lastClickedMsg.querySelector('.react-badge') || document.createElement('span');
            b.className = 'react-badge'; b.innerText = emoji;
            lastClickedMsg.appendChild(b);
            closeModals();
        }

        function viewUserProfile(username) {
            const user = history.find(h => h.username === username);
            if(!user) return;
            document.getElementById('modal-profile').style.display = 'flex';
            document.getElementById('p-name-top').innerText = user.name;
            document.getElementById('p-user-top').innerText = user.username;
            document.getElementById('profile-edit-fields').style.display = 'none';
            document.getElementById('p-info-static').style.display = 'none';
            const pav = document.getElementById('p-av');
            pav.style.backgroundImage = user.avatar ? `url(${user.avatar})` : 'none';
            pav.innerText = user.avatar ? '' : user.name[0];
        }

        function openMyProfile() {
            document.getElementById('modal-profile').style.display = 'flex';
            document.getElementById('p-name-top').innerText = db.name;
            document.getElementById('p-user-top').innerText = db.username;
            document.getElementById('profile-edit-fields').style.display = 'block';
            document.getElementById('p-info-static').style.display = 'block';
            document.getElementById('ed-name').value = db.name;
            document.getElementById('ed-user').value = db.username;
            document.getElementById('ed-av').value = db.avatar;
            document.getElementById('p-phone').innerText = db.phone;
            const pav = document.getElementById('p-av');
            pav.style.backgroundImage = db.avatar ? `url(${db.avatar})` : 'none';
            pav.innerText = db.avatar ? '' : db.name[0];
            document.getElementById('p-nfts').innerHTML = db.nfts.map(n => `<span style="background:gold;color:black;padding:2px 8px;border-radius:10px;margin:2px;font-size:12px;">üíé ${n}</span>`).join('');
        }

        function saveProfile() {
            db.name = document.getElementById('ed-name').value;
            db.username = document.getElementById('ed-user').value;
            db.avatar = document.getElementById('ed-av').value;
            save(); updateUI(); closeModals();
        }

        function updateUI() {
            document.getElementById('my-name-ui').innerText = db.name;
            document.getElementById('my-user-ui').innerText = db.username;
            const av = document.getElementById('my-av-ui');
            av.style.backgroundImage = db.avatar ? `url(${db.avatar})` : 'none';
            av.innerText = db.avatar ? '' : db.name[0];
        }

        function renderList() {
            document.getElementById('chat-list').innerHTML = history.map(h => `
                <div class="list-item ${activeID === h.username ? 'active-chat' : ''}" onclick="openChat('${h.username}')">
                    <div class="avatar" style="width:40px; height:40px; background-image:url(${h.avatar || ''})">${h.avatar ? '' : h.name[0]}</div>
                    <div><b>${h.isChannel ? 'üì£ ' : ''}${h.name}</b><br><small>${h.username}</small></div>
                </div>
            `).join('');
        }

        function searchStart(val) {
            let t = val.startsWith('@') ? val : '@'+val;
            if(!history.find(h => h.username === t)) { history.push({username:t, name:t.replace('@',''), isChannel:false, avatar: ""}); saveHist(); }
            openChat(t);
        }

        function openChannelCreator() { document.getElementById('modal-channel').style.display = 'flex'; }
        function createChannel() {
            const n = document.getElementById('c-name').value;
            const u = document.getElementById('c-user').value;
            if(!n || !u) return;
            const ch = { username: u.startsWith('@')?u:'@'+u, name: n, isChannel: true, subs: 0, avatar: "" };
            history.push(ch); saveHist(); renderList(); closeModals();
        }

        function save() { localStorage.setItem('broke_v10', JSON.stringify(db)); }
        function saveHist() { localStorage.setItem('broke_history', JSON.stringify(history)); }
        function logout() { localStorage.removeItem('broke_v10'); location.reload(); }
        function toggleTheme() { document.body.classList.toggle('dark-mode'); db.isDark = !db.isDark; save(); }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); document.getElementById('reaction-picker').style.display = 'none'; }
        document.addEventListener('click', () => document.getElementById('reaction-picker').style.display = 'none');
        function openAdmin() { if(db.isAdmin) document.getElementById('modal-admin').style.display = 'flex'; }
        
        function admAddNFT() {
            const u = prompt("–ö–æ–º—É (@username):");
            const n = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ NFT:");
            if(u === db.username && n) { db.nfts.push(n); save(); alert("NFT –≤—ã–¥–∞–Ω–æ!"); }
        }
        function admBoost() {
            const u = prompt("–ö–∞–Ω–∞–ª:");
            const c = prompt("–°–∫–æ–ª—å–∫–æ:");
            const ch = history.find(h => h.username === u);
            if(ch) { ch.subs = (ch.subs || 0) + parseInt(c); saveHist(); renderList(); if(activeID === u) openChat(u); }
        }
    </script>
</body>
</html>
